    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }

    }

    /* THEME STYLES */
    .theme-space {

    .theme-money {

    }
    .theme-confetti {

    }
    .theme-pixel {
      background: repeating-linear-gradient(0deg, #222, #333 10px);
    }
    .theme-glow {
      background: #000;
      box-shadow: inset 0 0 50px #0ff;
    }
    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }
