<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Click Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #shop { margin-top: 20px; }
        .item { display: inline-block; margin: 10px; padding: 10px; border: 1px solid #ccc; }
        button { margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Advanced Click Game</h1>
    <p>Points: <span id="points">0</span></p>
    <button id="clickButton">Click Me!</button>

    <div id="shop">
        <h2>Shop 1</h2>
        <div id="items1"></div>
        <h2>Shop 2</h2>
        <div id="items2"></div>
    </div>

    <script>
        let points = 0;
        const pointsDisplay = document.getElementById('points');
        const clickButton = document.getElementById('clickButton');
        const itemsContainer1 = document.getElementById('items1');
        const itemsContainer2 = document.getElementById('items2');

        clickButton.addEventListener('click', () => {
            points++;
            pointsDisplay.textContent = points;
        });

        const items1 = Array.from({ length: 30 }, (_, i) => `Shop 1 Item ${i + 1}`);
        items1.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `<strong>${item}</strong><br>Cost: <span>15</span> points<br><button onclick="buyItem('${item}', 15)">Buy</button>`;
            itemsContainer1.appendChild(itemDiv);
        });

        const items2 = Array.from({ length: 30 }, (_, i) => `Shop 2 Item ${i + 1}`);
        items2.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `<strong>${item}</strong><br>Cost: <span>20</span> points<br><button onclick="buyItem('${item}', 20)">Buy</button>`;
            itemsContainer2.appendChild(itemDiv);
        });

        function buyItem(item, cost) {
            if (points >= cost) {
                points -= cost;
                pointsDisplay.textContent = points;
                alert(`You bought ${item}!`);
            } else {
                alert('Not enough points!');
            }
        }
    </script>
</body>
</html>
