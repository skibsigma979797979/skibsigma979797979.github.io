<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64, Binary, and Hex Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
        .bordered { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Encoder/Decoder</h1>
    <div id="passwordBox">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="mainContent" class="hidden">
        <select id="languageSelect">
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="hex">Hex</option>
        </select>
        <textarea id="inputText" placeholder="Enter text here"></textarea>
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>
        <button onclick="sayHello()">Say Hello</button>
        <div class="bordered">
            <textarea id="outputText" placeholder="Output will appear here" readonly></textarea>
        </div>
        <button onclick="sendEmail()">Send via Gmail</button>
        <p class="hidden" id="warningText">If anyone copies this, they are bad at coding.</p>
    </div>
    <script>
        let attempts = 0;
        const maxAttempts = 5;
        const lockoutTime = 60000; // 60 seconds
        let lockedOut = false;

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (lockedOut) {
                alert("You are locked out. Please wait.");
                return;
            }
            if (password === "skibidi") {
                document.getElementById('passwordBox').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('warningText').classList.remove('hidden');
            } else {
                attempts++;
                if (attempts >= maxAttempts) {
                    lockedOut = true;
                    alert("Too many attempts. You are locked out for 60 seconds.");
                    setTimeout(() => { lockedOut = false; attempts = 0; }, lockoutTime);
                } else {
                    alert("Incorrect password. Try again.");
                }
            }
        }

        function encode() {
            // Encoding logic here
        }

        function decode() {
            // Decoding logic here
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }

        function clearOutput() {
            document.getElementById('outputText').value = '';
        }

        function sayHello() {
            alert("Hello!");
        }

        function sendEmail() {
            const output = document.getElementById('outputText').value;
            window.open(`mailto:?subject=Output&body=${encodeURIComponent(output)}`);
        }
    </script>
</body>
</html>
