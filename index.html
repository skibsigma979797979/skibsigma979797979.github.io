<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64, Binary, and Hex Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .hidden { display: none; }
        .output-box { border: 1px solid #000; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encoder/Decoder</h1>
        <div id="password-section">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Submit</button>
            <p id="password-error" class="hidden">Incorrect password. Try again.</p>
        </div>
        <div id="main-section" class="hidden">
            <select id="language">
                <option value="base64">Base64</option>
                <option value="binary">Binary</option>
                <option value="hex">Hex</option>
            </select>
            <textarea id="input-text" placeholder="Enter text here"></textarea>
            <button onclick="encode()">Encode</button>
            <button onclick="decode()">Decode</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearOutput()">Clear</button>
            <div class="output-box" id="output-box"></div>
        </div>
    </div>
    <script>
        let attempts = 0;
        let locked = false;
        let lockoutTime = 60000; // 60 seconds
        let bannedIPs = [];

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (locked) {
                alert("You are locked out. Please wait.");
                return;
            }
            if (password === "skibidi") {
                document.getElementById('password-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
            } else {
                attempts++;
                if (attempts >= 5) {
                    locked = true;
                    setTimeout(() => { locked = false; attempts = 0; }, lockoutTime);
                }
                document.getElementById('password-error').classList.remove('hidden');
            }
        }

        function encode() {
            const text = document.getElementById('input-text').value;
            const language = document.getElementById('language').value;
            let output;
            if (language === "base64") {
                output = btoa(text);
            } else if (language === "binary") {
                output = text.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === "hex") {
                output = text.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }
            document.getElementById('output-box').innerText = output;
        }

        function decode() {
            const text = document.getElementById('input-text').value;
            const language = document.getElementById('language').value;
            let output;
            if (language === "base64") {
                output = atob(text);
            } else if (language === "binary") {
                output = text.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === "hex") {
                output = text.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }
            document.getElementById('output-box').innerText = output;
        }

        function copyToClipboard() {
            const output = document.getElementById('output-box').innerText;
            navigator.clipboard.writeText(output);
        }

        function clearOutput() {
            document.getElementById('output-box').innerText = '';
            document.getElementById('input-text').value = '';
        }
    </script>
</body>
</html>
