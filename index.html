<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { display: none; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <div id="password-section">
        <label for="password">Enter Password:</label>
        <input type="password" id="password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="output" style="display: none;">
        <select id="language">
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="hex">Hex</option>
        </select>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>
        <textarea id="result" placeholder="Output will appear here..." readonly></textarea>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'skibidi') {
                document.getElementById('output').style.display = 'block';
                document.getElementById('password-section').style.display = 'none';
            } else {
                alert('Incorrect password!');
            }
        }

        function encode() {
            const text = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            let encodedText;

            if (language === 'base64') {
                encodedText = btoa(text);
            } else if (language === 'binary') {
                encodedText = text.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === 'hex') {
                encodedText = text.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }

            document.getElementById('result').value = encodedText;
        }

        function decode() {
            const text = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            let decodedText;

            if (language === 'base64') {
                decodedText = atob(text);
            } else if (language === 'binary') {
                decodedText = text.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === 'hex') {
                decodedText = text.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }

            document.getElementById('result').value = decodedText;
        }

        function copyToClipboard() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
        }

        function clearOutput() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
