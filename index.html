<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <input type="password" id="password" placeholder="Enter password" />
    <select id="language">
        <option value="base64">Base64</option>
        <option value="binary">Binary</option>
        <option value="hex">Hex</option>
    </select>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button id="encodeBtn">Encode</button>
    <button id="decodeBtn">Decode</button>
    <button id="copyBtn">Copy to Clipboard</button>
    <button id="clearBtn">Clear Output</button>
    <h2>Output</h2>
    <textarea id="outputText" readonly></textarea>
    <h2>English Output</h2>
    <textarea id="englishOutput" readonly></textarea>

    <script>
        const password = "skibidi";
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const englishOutput = document.getElementById('englishOutput');
        const languageSelect = document.getElementById('language');

        function encodeBase64(str) {
            return btoa(str);
        }

        function decodeBase64(str) {
            return atob(str);
        }

        function encodeBinary(str) {
            return str.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
        }

        function decodeBinary(str) {
            return str.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
        }

        function encodeHex(str) {
            return str.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
        }

        function decodeHex(str) {
            return str.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
        }

        function handleEncode() {
            if (password === document.getElementById('password').value) {
                let result;
                const selectedLanguage = languageSelect.value;
                if (selectedLanguage === 'base64') {
                    result = encodeBase64(inputText.value);
                } else if (selectedLanguage === 'binary') {
                    result = encodeBinary(inputText.value);
                } else if (selectedLanguage === 'hex') {
                    result = encodeHex(inputText.value);
                }
                outputText.value = result;
                englishOutput.value = inputText.value;
            } else {
                alert('Incorrect password');
            }
        }

        function handleDecode() {
            if (password === document.getElementById('password').value) {
                let result;
                const selectedLanguage = languageSelect.value;
                if (selectedLanguage === 'base64') {
                    result = decodeBase64(inputText.value);
                } else if (selectedLanguage === 'binary') {
                    result = decodeBinary(inputText.value);
                } else if (selectedLanguage === 'hex') {
                    result = decodeHex(inputText.value);
                }
                outputText.value = result;
                englishOutput.value = result;
            } else {
                alert('Incorrect password');
            }
        }

        function copyToClipboard() {
            outputText.select();
            document.execCommand('copy');
        }

        function clearOutput() {
            outputText.value = '';
            englishOutput.value = '';
            inputText.value = '';
        }

        encodeBtn.addEventListener('click', handleEncode);
        decodeBtn.addEventListener('click', handleDecode);
        copyBtn.addEventListener('click', copyToClipboard);
        clearBtn.addEventListener('click', clearOutput);
    </script>
</body>
</html>
