<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Against AI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; background-color: #f0f0f0; text-align: center; font-size: 24px; line-height: 100px; cursor: pointer; }
        #score { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Against AI</h1>
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="impossible">Impossible</option>
    </select>
    <button id="clear">Clear Board</button>
    <div id="board"></div>
    <div id="score">Score: 0</div>
    <script>
        const board = document.getElementById('board');
        const clearButton = document.getElementById('clear');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let difficulty = 'easy';

        document.getElementById('difficulty').addEventListener('change', (event) => {
            difficulty = event.target.value;
        });

        function createBoard() {
            board.innerHTML = '';
            gameBoard.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.innerText = cell;
                cellDiv.addEventListener('click', () => handleCellClick(index));
                board.appendChild(cellDiv);
            });
        }

        function handleCellClick(index) {
            if (gameBoard[index] === '') {
                gameBoard[index] = currentPlayer;
                if (checkWin(currentPlayer)) {
                    alert(`${currentPlayer} wins!`);
                    score++;
                    scoreDisplay.innerText = `Score: ${score}`;
                    resetBoard();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    aiMove();
                }
                createBoard();
            }
        }

        function aiMove() {
            let move;
            if (difficulty === 'easy') {
                move = easyAi();
            } else if (difficulty === 'medium') {
                move = mediumAi();
            } else if (difficulty === 'hard') {
                move = hardAi();
            } else {
                move = impossibleAi();
            }
            if (move !== undefined) {
                gameBoard[move] = currentPlayer;
                if (checkWin(currentPlayer)) {
                    alert(`${currentPlayer} wins!`);
                    score++;
                    scoreDisplay.innerText = `Score: ${score}`;
                    resetBoard();
                }
                currentPlayer = 'X';
                createBoard();
            }
        }

        function easyAi() {
            const emptyCells = gameBoard.map((val, index) => val === '' ? index : null).filter(val => val !== null);
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function mediumAi() {
            // Implement medium AI logic
            return easyAi(); // Placeholder for simplicity
        }

        function hardAi() {
            // Implement hard AI logic
            return easyAi(); // Placeholder for simplicity
        }

        function impossibleAi() {
            // Implement impossible AI logic
            return easyAi(); // Placeholder for simplicity
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => pattern.every(index => gameBoard[index] === player));
        }

        function resetBoard() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            createBoard();
        }

        clearButton.addEventListener('click', resetBoard);
        createBoard();
    </script>
</body>
</html>
