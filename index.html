# Random Button Game

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Button Game</title>
    <script>
        function checkButton(button) {
            const correctButton = Math.random() < 0.5 ? 'button1' : 'button2';
            if (button === correctButton) {
                alert('Good job!');
            } else {
                alert('You lose!');
            }
        }
    </script>
</head>
<body>
    <button id="button1" onclick="checkButton('button1')">Button 1</button>
    <button id="button2" onclick="checkButton('button2')">Button 2</button>
</body>
</html>
