<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <select id="languageSelect">
        <option value="base64">Base64</option>
        <option value="binary">Binary</option>
        <option value="hex">Hex</option>
    </select>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button id="encodeButton">Encode</button>
    <button id="decodeButton">Decode</button>
    <button id="clearButton">Clear</button>
    <h2>Output:</h2>
    <textarea id="outputText" readonly></textarea>
    <button id="copyButton">Copy to Clipboard</button>

    <script>
        document.getElementById('encodeButton').onclick = function() {
            const input = document.getElementById('inputText').value;
            const language = document.getElementById('languageSelect').value;
            let output = '';

            if (language === 'base64') {
                output = btoa(input);
            } else if (language === 'binary') {
                output = input.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === 'hex') {
                output = input.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }

            document.getElementById('outputText').value = output;
        };

        document.getElementById('decodeButton').onclick = function() {
            const input = document.getElementById('inputText').value;
            const language = document.getElementById('languageSelect').value;
            let output = '';

            if (language === 'base64') {
                output = atob(input);
            } else if (language === 'binary') {
                output = input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === 'hex') {
                output = input.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }

            document.getElementById('outputText').value = output;
        };

        document.getElementById('clearButton').onclick = function() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        };

        document.getElementById('copyButton').onclick = function() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
        };
    </script>
</body>
</html>
