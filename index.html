<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <select id="languageSelect">
        <option value="base64">Base64</option>
        <option value="binary">Binary</option>
        <option value="hex">Hex</option>
    </select>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="encodeImage()">Encode Image</button>
    <button onclick="decodeImage()">Decode Image</button>
    <div id="output"></div>

    <script>
        function encode() {
            const input = document.getElementById('inputText').value;
            const language = document.getElementById('languageSelect').value;
            let output;
            if (language === 'base64') {
                output = btoa(input);
            } else if (language === 'binary') {
                output = input.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === 'hex') {
                output = input.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }
            document.getElementById('output').innerText = output;
        }

        function decode() {
            const input = document.getElementById('inputText').value;
            const language = document.getElementById('languageSelect').value;
            let output;
            if (language === 'base64') {
                output = atob(input);
            } else if (language === 'binary') {
                output = input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === 'hex') {
                output = input.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }
            document.getElementById('output').innerText = output;
        }

        function copyToClipboard() {
            const output = document.getElementById('output').innerText;
            navigator.clipboard.writeText(output);
        }

        function encodeImage() {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    document.getElementById('output').innerText = reader.result.split(',')[1];
                }
                reader.readAsDataURL(file);
            }
        }

        function decodeImage() {
            const data = document.getElementById('output').innerText;
            if (data) {
                const img = new Image();
                img.src = 'data:image/png;base64,' + data;
                img.onload = function() {
                    alert('Image decoded and ready to view.');
                    document.body.appendChild(img);
                }
            }
        }
    </script>
</body>
</html>
