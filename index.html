<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64, Binary, and Hex Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .hidden { display: none; }
        .output-box { border: 1px solid #000; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encoder/Decoder</h1>
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="submitPassword">Submit</button>
        <div id="mainContent" class="hidden">
            <select id="languageSelect">
                <option value="base64">Base64</option>
                <option value="binary">Binary</option>
                <option value="hex">Hex</option>
            </select>
            <textarea id="inputText" placeholder="Enter text here..."></textarea>
            <button id="encodeButton">Encode</button>
            <button id="decodeButton">Decode</button>
            <button id="clearButton">Clear</button>
            <div class="output-box">
                <textarea id="outputText" readonly></textarea>
                <button id="copyButton">Copy to Clipboard</button>
            </div>
            <button id="reportButton">Report User</button>
        </div>
    </div>

    <script>
        const correctPassword = "skibidi";
        let attempts = 0;
        let lockedOut = false;

        document.getElementById('submitPassword').onclick = function() {
            const passwordInput = document.getElementById('password').value;
            if (lockedOut) {
                alert("You are locked out. Please wait.");
                return;
            }
            if (passwordInput === correctPassword) {
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('password').classList.add('hidden');
                this.classList.add('hidden');
            } else {
                attempts++;
                if (attempts >= 5) {
                    lockedOut = true;
                    alert("Too many attempts. Locked out for 60 seconds.");
                    setTimeout(() => { lockedOut = false; attempts = 0; }, 60000);
                } else {
                    alert("Incorrect password. Try again.");
                }
            }
        };

        document.getElementById('encodeButton').onclick = function() {
            const inputText = document.getElementById('inputText').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            let outputText = '';
            if (selectedLanguage === 'base64') {
                outputText = btoa(inputText);
            } else if (selectedLanguage === 'binary') {
                outputText = inputText.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (selectedLanguage === 'hex') {
                outputText = inputText.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }
            document.getElementById('outputText').value = outputText;
        };

        document.getElementById('decodeButton').onclick = function() {
            const inputText = document.getElementById('inputText').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            let outputText = '';
            if (selectedLanguage === 'base64') {
                outputText = atob(inputText);
            } else if (selectedLanguage === 'binary') {
                outputText = inputText.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (selectedLanguage === 'hex') {
                outputText = inputText.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }
            document.getElementById('outputText').value = outputText;
        };

        document.getElementById('clearButton').onclick = function() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        };

        document.getElementById('copyButton').onclick = function() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        };

        document.getElementById('reportButton').onclick = function() {
            window.open('mailto:example@gmail.com');
        };
    </script
