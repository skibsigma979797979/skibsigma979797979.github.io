<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <div id="password-section">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" />
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="encoder-decoder" style="display: none;">
        <select id="language">
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="hex">Hex</option>
        </select>
        <textarea id="input-text" placeholder="Enter text here..."></textarea>
        <br>
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>
        <div id="output">
            <h3>Output:</h3>
            <textarea id="output-text" readonly></textarea>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'skibidi') {
                document.getElementById('password-section').style.display = 'none';
                document.getElementById('encoder-decoder').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function encode() {
            const text = document.getElementById('input-text').value;
            const language = document.getElementById('language').value;
            let encodedText;

            if (language === 'base64') {
                encodedText = btoa(text);
            } else if (language === 'binary') {
                encodedText = text.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === 'hex') {
                encodedText = text.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }

            document.getElementById('output-text').value = encodedText;
            document.getElementById('output').style.display = 'block';
        }

        function decode() {
            const text = document.getElementById('input-text').value;
            const language = document.getElementById('language').value;
            let decodedText;

            if (language === 'base64') {
                decodedText = atob(text);
            } else if (language === 'binary') {
                decodedText = text.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === 'hex') {
                decodedText = text.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }

            document.getElementById('output-text').value = decodedText;
            document.getElementById('output').style.display = 'block';
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output-text');
            outputText.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearOutput() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').value = '';
            document.getElementById('output').style.display = 'none';
        }
    </script>
</body>
</html>
