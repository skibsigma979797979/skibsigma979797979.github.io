# AI Chatbot

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userInput { width: 300px; }
    </style>
</head>
<body>

<h1>Ask the AI Anything!</h1>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your question here...">
<button id="sendBtn">Send</button>

<script>
    $(document).ready(function() {
        $('#sendBtn').click(function() {
            var userQuestion = $('#userInput').val();
            $('#chatbox').append('<div>User: ' + userQuestion + '</div>');
            $('#userInput').val('');

            $.get('https://api.example.com/search?q=' + encodeURIComponent(userQuestion), function(data) {
                $('#chatbox').append('<div>AI: ' + data.answer + '</div>');
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            });
        });
    });
</script>

</body>
</html>
