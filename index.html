<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #shop { display: none; }
        #adminPanel { display: none; }
    </style>
</head>
<body>
    <h1>Click Game</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div>
        <h2>Stats</h2>
        <p>Clicks: <span id="clicks">0</span></p>
        <p>Passive Clicks: <span id="passiveClicks">0</span>/s</p>
    </div>
    <button id="clickButton">Click Me!</button>
    <button id="toggleShop">Toggle Shop</button>
    <button id="adminButton">Admin</button>
    
    <div id="shop">
        <h2>Shop</h2>
        <h3>Click Upgrades</h3>
        <div id="clickUpgrades"></div>
        <h3>Passive Upgrades</h3>
        <div id="passiveUpgrades"></div>
    </div>

    <div id="adminPanel">
        <input type="text" id="adminInput" placeholder="Enter Admin Code">
        <button id="adminSubmit">Submit</button>
        <button id="addPassive">+10000 Passive Clicks</button>
        <button id="addClick">+10000 Clicks</button>
        <input type="number" id="setValues" placeholder="Set Click/Passive Amount">
    </div>

    <button id="saveButton">Save</button>
    <button id="loadButton">Load</button>

    <script>
        let clicks = 0;
        let passiveClicks = 0;
        let clickValue = 1;
        let passiveValue = 0;
        let upgrades = { click: [], passive: [] };

        document.getElementById('clickButton').onclick = function() {
            clicks += clickValue;
            document.getElementById('clicks').innerText = clicks;
        };

        document.getElementById('toggleShop').onclick = function() {
            const shop = document.getElementById('shop');
            shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('adminButton').onclick = function() {
            document.getElementById('adminPanel').style.display = 'block';
        };

        document.getElementById('adminSubmit').onclick = function() {
            if (document.getElementById('adminInput').value === 'Noah') {
                document.getElementById('addPassive').style.display = 'block';
                document.getElementById('addClick').style.display = 'block';
            }
        };

        document.getElementById('addPassive').onclick = function() {
            passiveValue += 10000;
            document.getElementById('passiveClicks').innerText = passiveValue;
        };

        document.getElementById('addClick').onclick = function() {
            clickValue += 10000;
        };

        document.getElementById('saveButton').onclick = function() {
            const data = btoa(JSON.stringify({ clicks, passiveValue }));
            localStorage.setItem('gameData', data);
        };

        document.getElementById('loadButton').onclick = function() {
            const data = JSON.parse(atob(localStorage.getItem('gameData')));
            clicks = data.clicks;
            passiveValue = data.passiveValue;
            document.getElementById('clicks').innerText = clicks;
            document.getElementById('passiveClicks').innerText = passiveValue;
        };

        setInterval(() => {
            clicks += passiveValue;
            document.getElementById('clicks').innerText = clicks;
        }, 1000);
    </script>
</body>
</html>
