        body { font-family: Arial, sans-serif; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; text-align: center; font-size: 24px; border: 1px solid #000; cursor: pointer; }

    <h1>Advanced Tic Tac Toe Against AI</h1>

    </select>
    <div id="board"></div>
    <script>
        const board = document.getElementById('board');
        const difficultySelect = document.getElementById('difficulty');
        let cells = Array(9).fill(null);
        
        function createBoard() {
            board.innerHTML = '';
            cells.forEach((_, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => handleClick(index));
                board.appendChild(cell);
            });
        }

        function handleClick(index) {
            if (!cells[index]) {
                cells[index] = 'X';
                render();
                if (!checkWinner('X')) {
                    aiMove();
                }
            }
        }

        function aiMove() {
            const difficulty = difficultySelect.value;
            let index;
            if (difficulty === 'easy') {
                index = getRandomMove();
            } else if (difficulty === 'medium') {
                index = getStrategicMove();
            } else if (difficulty === 'hard') {
                index = getBestMove();
            } else {
                index = getImpossibleMove();
            }
            if (index !== -1) {
                cells[index] = 'O';
                render();
                checkWinner('O');
            }
        }

        function getRandomMove() {
            const availableMoves = cells.map((cell, index) => cell === null ? index : null).filter(v => v !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function render() {
            const cellsDivs = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {

</body>
</html>
