<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; text-align: center; font-size: 24px; cursor: pointer; border: 1px solid #000; }
        #score { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Advanced Tic Tac Toe</h1>
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="impossible">Impossible</option>
    </select>
    <button id="clear">Clear Board</button>
    <div id="board"></div>
    <div id="score">Score: 0</div>

    <script>
        const board = document.getElementById('board');
        const clearButton = document.getElementById('clear');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let gameBoard = Array(9).fill(null);

        function createBoard() {
            board.innerHTML = '';
            gameBoard.fill(null);
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => makeMove(i));
                board.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (!gameBoard[index]) {
                gameBoard[index] = 'X';
                renderBoard();
                if (checkWin('X')) {
                    alert('You win!');
                    score++;
                    scoreDisplay.innerText = 'Score: ' + score;
                    createBoard();
                } else if (gameBoard.every(cell => cell)) {
                    alert('It\'s a draw!');
                    createBoard();
                } else {
                    aiMove();
                }
            }
        }

        function aiMove() {
            // Implement AI logic based on selected difficulty
            // Update gameBoard and check for win conditions
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => 
                pattern.every(index => gameBoard[index] === player)
            );
        }

        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.innerText = gameBoard[index] || '';
            });
        }

        clearButton.addEventListener('click', createBoard);
        createBoard();
    </script>
</body>
</html>
