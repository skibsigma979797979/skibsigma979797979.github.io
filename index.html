<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini BitLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .stats {
      display: flex;
      justify-content: space-between;
    }
    .log {
      margin-top: 20px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      height: 200px;
      overflow-y: auto;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Mini BitLife</h1>
  <div>
    <strong>Name:</strong> <span id="name">Loading...</span><br>
    <strong>Age:</strong> <span id="age">0</span>
  </div>

  <div class="stats">
    <div>‚ù§Ô∏è Health: <span id="health">100</span></div>
    <div>üòä Happiness: <span id="happiness">100</span></div>
    <div>üß† Smarts: <span id="smarts">50</span></div>
    <div>üòé Looks: <span id="looks">50</span></div>
  </div>

  <button onclick="ageUp()">Age Up</button>

  <div class="log" id="log"></div>

  <script>
    const names = ["Alex", "Jordan", "Taylor", "Morgan", "Casey", "Riley"];
    const events = [
      "You learned to walk.",
      "You made a new friend.",
      "You caught the flu.",
      "You got an award at school.",
      "You got into a fight.",
      "You discovered a love for music.",
      "You broke your arm.",
      "You got a pet cat."
    ];

    let age = 0;
    let health = 100;
    let happiness = 100;
    let smarts = 50;
    let looks = 50;
    let name = names[Math.floor(Math.random() * names.length)];

    document.getElementById("name").innerText = name;

    function ageUp() {
      age++;
      document.getElementById("age").innerText = age;

      // Random stat change
      health -= Math.floor(Math.random() * 5);
      happiness += Math.floor(Math.random() * 3) - 1;
      smarts += Math.floor(Math.random() * 2);
      looks += Math.floor(Math.random() * 2) - 1;

      // Clamp stats
      health = Math.max(0, Math.min(100, health));
      happiness = Math.max(0, Math.min(100, happiness));
      smarts = Math.max(0, Math.min(100, smarts));
      looks = Math.max(0, Math.min(100, looks));

      // Update UI
      document.getElementById("health").innerText = health;
      document.getElementById("happiness").innerText = happiness;
      document.getElementById("smarts").innerText = smarts;
      document.getElementById("looks").innerText = looks;

      // Add random event
      const event = events[Math.floor(Math.random() * events.length)];
      const log = document.getElementById("log");
      log.innerHTML = `<p>Age ${age}: ${event}</p>` + log.innerHTML;

      // Check for death
      if (health <= 0) {
        alert(`${name} has died at age ${age}. Game over.`);
        location.reload();
      }
    }
  </script>
</body>
</html>
