<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitLife Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #game {
      padding: 20px;
    }
    #admin-panel {
      display: none;
      background-color: #fff;
      padding: 20px;
      border: 2px solid #ccc;
      margin-top: 20px;
      border-radius: 10px;
    }
    .admin-buttons button {
      display: inline-block;
      margin: 5px;
    }
    #log {
      background-color: #e0e0e0;
      padding: 10px;
      margin-top: 20px;
      height: 150px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>BitLife Clone</h1>
    <p><strong>Name:</strong> <span id="name">Player</span></p>
    <p><strong>Age:</strong> <span id="age">0</span></p>
    <p><strong>Money:</strong> $<span id="money">0</span></p>
    <p><strong>Health:</strong> <span id="health">100</span></p>
    <p><strong>Happiness:</strong> <span id="happiness">100</span></p>
    <p><strong>Smarts:</strong> <span id="smarts">100</span></p>
    <p><strong>Looks:</strong> <span id="looks">100</span></p>
    <p><strong>Education:</strong> <span id="education">None</span></p>
    <p><strong>Career:</strong> <span id="career">Unemployed</span></p>

    <button onclick="ageUp()">Age Up</button>
    <button onclick="promptAdmin()">Admin Login</button>

    <div id="admin-panel">
      <h3>üîß Admin Panel</h3>
      <div class="admin-buttons">
        <button onclick="toggleAdminPanel()">‚ùå Hide</button>
        <button onclick="player.age += 5; updateUI(); logEvent('+5 Years');">+5 Years</button>
        <button onclick="player.money += 1000000; updateUI(); logEvent('+ $1,000,000');">+ $1,000,000</button>
        <button onclick="player.health = 100; updateUI(); logEvent('Max Health');">Max Health</button>
        <button onclick="player.happiness = 100; updateUI(); logEvent('Max Happiness');">Max Happiness</button>
        <button onclick="player.smarts = 100; updateUI(); logEvent('Max Smarts');">Max Smarts</button>
        <button onclick="player.looks = 100; updateUI(); logEvent('Max Looks');">Max Looks</button>
        <button onclick="player.education = 'PhD'; updateUI(); logEvent('Education: PhD');">Set PhD</button>
        <button onclick="player.career = 'CEO'; updateUI(); logEvent('Career: CEO');">Set CEO</button>
        <button onclick="player.health = 0; updateUI(); logEvent('Player Died');">Kill Player</button>
        <button onclick="player.name = prompt('New name:'); updateUI(); logEvent('Renamed Player');">Rename</button>
        <button onclick="player.age = 0; updateUI(); logEvent('Reset Age');">Reset Age</button>
        <button onclick="player.money = 0; updateUI(); logEvent('Reset Money');">Reset Money</button>
        <button onclick="player.career = 'Unemployed'; updateUI(); logEvent('Job Cleared');">Clear Job</button>
        <button onclick="player.education = 'None'; updateUI(); logEvent('Education Cleared');">Clear Education</button>
        <button onclick="document.getElementById('log').innerHTML = ''; logEvent('Log Cleared');">Clear Log</button>
      </div>
    </div>

    <div id="log"></div>
  </div>

  <script>
    const player = {
      name: "Player",
      age: 0,
      money: 0,
      health: 100,
      happiness: 100,
      smarts: 100,
      looks: 100,
      education: "None",
      career: "Unemployed",
    };

    function updateUI() {
      document.getElementById("name").innerText = player.name;
      document.getElementById("age").innerText = player.age;
      document.getElementById("money").innerText = player.money.toLocaleString();
      document.getElementById("health").innerText = player.health;
      document.getElementById("happiness").innerText = player.happiness;
      document.getElementById("smarts").innerText = player.smarts;
      document.getElementById("looks").innerText = player.looks;
      document.getElementById("education").innerText = player.education;
      document.getElementById("career").innerText = player.career;
    }

    function logEvent(text) {
      const log = document.getElementById("log");
      const entry = document.createElement("p");
      entry.innerText = text;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    function ageUp() {
      player.age++;
      player.happiness = Math.max(0, player.happiness - 2);
      player.health = Math.max(0, player.health - 1);
      updateUI();
      logEvent(`Aged up to ${player.age}`);
    }

    function promptAdmin() {
      const pw = prompt("Enter admin password:");
      if (pw === "Noah") {
        toggleAdminPanel(true);
        logEvent("Admin panel unlocked.");
      } else {
        alert("Incorrect password.");
      }
    }

    function toggleAdminPanel(show = false) {
      const panel = document.getElementById("admin-panel");
      panel.style.display = show || panel.style.display === "none" ? "block" : "none";
    }

    updateUI();
  </script>
</body>
</html>
