<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Click Game</title><style>body{text-align:center;font-family:sans-serif}.s{display:none;margin-top:20px}.b{display:block;margin:5px auto}#i{width:200px;cursor:pointer;margin:20px auto;display:none}#a{display:none;border:1px solid #aaa;padding:10px;margin-top:20px}#x{margin-top:10px;display:none}</style></head><body><h1>Click Game</h1><input type="file" id="u" accept="image/*"><img id="i" src="" alt="Click me!"><h2>Money: <span id="m">0</span></h2><button onclick="t('s1')">Toggle Shop 1</button><button onclick="t('s2')">Toggle Shop 2</button><div id="s1" class="s"></div><div id="s2" class="s"></div><br><button onclick="sv()">Save</button><button onclick="ld()">Load</button><br><br><button onclick="sa()">Admin</button><div id="x"><input type="text" id="c" placeholder="Enter admin code"><button onclick="ac()">Submit</button></div><div id="a"><h3>Admin Panel</h3><button onclick="ap(1e4)">+10000 Passive</button><button onclick="acu(1e4)">+10000 Click Upgrades</button><button onclick="infU()">Infinite Upgrades</button><button onclick="infM()">Infinite Money</button><br><br><button onclick="ha()">Hide Panel</button></div><script>let m=0,c=1,cu=Array(30).fill(0),pu=Array(30).fill(0),inf=false;document.getElementById('u').addEventListener('change',e=>{const r=new FileReader();r.onload=ev=>{const i=document.getElementById('i');i.src=ev.target.result;i.style.display='block'};r.readAsDataURL(e.target.files[0])});document.getElementById('i').addEventListener('click',()=>{if(!inf)m+=c;else m=1/0;u()});function u(){document.getElementById('m').textContent=isFinite(m)?Math.floor(m):'âˆž'}function t(id){const e=document.getElementById(id);e.style.display=e.style.display==='none'?'block':'none'}function cs(){const s1=document.getElementById('s1'),s2=document.getElementById('s2');for(let i=0;i<30;i++){const cost=2**i,b1=document.createElement('button');b1.className='b';b1.textContent=`Click Upgrade ${i+1} ($${cost})`;b1.onclick=()=>{if(m>=cost||inf){if(!inf)m-=cost;cu[i]++;c++;u()}};s1.appendChild(b1);const b2=document.createElement('button');b2.className='b';b2.textContent=`Passive Upgrade ${i+1} ($${cost})`;b2.onclick=()=>{if(m>=cost||inf){if(!inf)m-=cost;pu[i]++;u()}};s2.appendChild(b2)}}function pi(){const t=pu.reduce((s,v)=>s+v,0);if(!inf)m+=t;else m=1/0;u()}setInterval(pi,1e3);function sv(){const d={m,c,cu,pu},e=btoa(JSON.stringify(d));prompt('Copy your save code:',e)}function ld(){const code=prompt('Paste your save code:');try{const d=JSON.parse(atob(code));m=d.m;c=d.c;cu=d.cu;pu=d.pu;u()}catch{alert('Invalid save code.')}}function sa(){document.getElementById('x').style.display='block'}function ac(){if(document.getElementById('c').value==='Noah')document.getElementById('a').style.display='block';else alert('Wrong code')}function ha(){document.getElementById('a').style.display='none';document.getElementById('x').style.display='none';document.getElementById('c').value=''}function ap(a){for(let i=0;i<pu.length;i++)pu[i]+=a}function acu(a){for(let i=0;i<cu.length;i++){cu[i]+=a;c+=a}}function infU(){inf=true}function infM(){m=1/0;u()}cs();u();</script></body></html>
