<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Click Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #shop { display: none; }
        #clickable { width: 100px; height: 100px; }
        .upgrade { margin: 5px; }
    </style>
</head>
<body>
    <h1>Complete Click Game</h1>
    <div>
        <img id="clickable" src="default.png" alt="Clickable Item" onclick="earnMoney()">
        <p>Money: <span id="money">0</span></p>
        <p>Clicks per click: <span id="clickValue">1</span></p>
        <p>Passive clicks per second: <span id="passiveValue">0</span></p>
    </div>
    <button onclick="toggleShop()">Toggle Shop</button>
    <div id="shop">
        <h2>Shop</h2>
        <div id="clickUpgrades"></div>
        <div id="passiveUpgrades"></div>
        <button onclick="buyRainbowButton()">Buy Rainbow Button (100000)</button>
    </div>
    <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
    <button onclick="saveGame()">Save</button>
    <button onclick="loadGame()">Load</button>
    <button onclick="resetGame()">Reset</button>
    <button onclick="adminPanel()">Admin</button>
    <div id="admin" style="display:none;">
        <input type="text" id="adminInput" placeholder="Enter Admin Code">
        <button onclick="checkAdmin()">Submit</button>
    </div>
    <script>
        let money = 0;
        let clickValue = 1;
        let passiveValue = 0;
        let clickUpgrades = [];
        let passiveUpgrades = [];
        let interval;

        function earnMoney() {
            money += clickValue;
            document.getElementById('money').innerText = money;
        }

        function toggleShop() {
            const shop = document.getElementById('shop');
            shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
        }

        function loadImage(event) {
            const img = document.getElementById('clickable');
            img.src = URL.createObjectURL(event.target.files[0]);
        }

        function saveGame() {
            const gameState = btoa(JSON.stringify({ money, clickValue, passiveValue }));
            localStorage.setItem('clickGame', gameState);
        }

        function loadGame() {
            const gameState = JSON.parse(atob(localStorage.getItem('clickGame')));
            money = gameState.money;
            clickValue = gameState.clickValue;
            passiveValue = gameState.passiveValue;
            document.getElementById('money').innerText = money;
            document.getElementById('clickValue').innerText = clickValue;
            document.getElementById('passiveValue').innerText = passiveValue;
        }

        function resetGame() {
            money = 0;
            clickValue = 1;
            passiveValue = 0;
            localStorage.removeItem('clickGame');
            document.getElementById('money').innerText = money;
            document.getElementById('clickValue').innerText = clickValue;
            document.getElementById('passiveValue').innerText = passiveValue;
        }

        function adminPanel() {
            document.getElementById('admin').style.display = 'block';
        }

        function checkAdmin() {
            const input = document.getElementById('adminInput').value;
            if (input === 'Noah') {
                // Show admin features
                alert('Admin access granted!');
            }
        }

        // Passive earning logic
        function startPassiveEarning() {
            interval = setInterval(() => {
                money += passiveValue;
                document.getElementById('money').innerText = money;
            }, 1000);
        }

        startPassiveEarning();
    </script>
</body>
</html>
