<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <select id="languageSelect">
        <option value="base64">Base64</option>
        <option value="binary">Binary</option>
        <option value="hex">Hex</option>
    </select>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <button onclick="alertDecoded()">Alert Decoded</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="encodeImage()">Encode Image</button>
    <div>
        <h3>Output:</h3>
        <textarea id="outputText" readonly></textarea>
    </div>

    <script>
        function encode() {
            const input = document.getElementById('inputText').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            let output;

            if (selectedLanguage === 'base64') {
                output = btoa(input);
            } else if (selectedLanguage === 'binary') {
                output = input.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (selectedLanguage === 'hex') {
                output = input.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }

            document.getElementById('outputText').value = output;
        }

        function decode() {
            const input = document.getElementById('inputText').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            let output;

            if (selectedLanguage === 'base64') {
                output = atob(input);
            } else if (selectedLanguage === 'binary') {
                output = input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (selectedLanguage === 'hex') {
                output = input.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }

            document.getElementById('outputText').value = output;
        }

        function alertDecoded() {
            const output = document.getElementById('outputText').value;
            alert(output);
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
        }

        function encodeImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    document.getElementById('outputText').value = reader.result.split(',')[1];
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
