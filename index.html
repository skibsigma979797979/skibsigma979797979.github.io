<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Click Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #111;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .money-display {
      font-size: 1.2rem;
      margin: 20px auto;
      background: black;
      padding: 10px;
      display: inline-block;
      border-radius: 10px;
      color: #0f0;
    }
    #img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
      display: none;
    }
    #img:active {
      transform: scale(1.1);
    }
    .shop, .theme-container {
      display: none;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
    }
    .upgrade-button {
      padding: 6px 10px;
      font-size: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    .upgrade-button:hover {
      background-color: #e65100;
    }
    button {
      font-size: 0.6rem;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      background-color: #388e3c;
    }
    #aP, #aI {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      display: none;
    }
    .particle {
      position: absolute;
      pointer-events: none;
      font-size: 16px;
      color: gold;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    /* THEME STYLES */
    .theme-space {
      background: black;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      animation: twinkle 3s infinite linear;
    }
    .theme-money {
      background: linear-gradient(#1b5e20, #4caf50);
    }
    .theme-confetti {
      background: repeating-linear-gradient(45deg, #ff0, #f0f 10px, #0ff 20px);
    }
    .theme-pixel {
      background: repeating-linear-gradient(0deg, #222, #333 10px);
    }
    .theme-glow {
      background: #000;
      box-shadow: inset 0 0 50px #0ff;
    }
    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }
  </style>

  <!-- AUDIO SETUP -->
  <audio id="clickS" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>
  <audio id="upgradeS" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>
  <audio id="saveS" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>
</head>
<body>
  <div class="container" id="mainGame">
    <h1>ğŸ’¥ Ultimate Click Game ğŸ’¥</h1>

    <!-- Upload and Display -->
    <input type="file" accept="image/*" id="uploader">
    <br><img id="img">

    <!-- Money -->
    <div class="money-display" id="moneyDisplay">$0</div>

    <!-- Buttons -->
    <div>
      <button onclick="toggleShop()">ğŸ›’ Toggle Shop</button>
      <button onclick="toggleThemeMenu()">ğŸ¨ Theme</button>
      <button onclick="manualSave()">ğŸ’¾ Save</button>
      <button onclick="manualLoad()">ğŸ“‚ Load</button>
      <button onclick="toggleAdminInput()">ğŸ‘¨â€ğŸ’¼ Admin</button>
    </div>

    <!-- Theme Selector -->
    <div class="theme-container" id="themeMenu">
      <button onclick="setTheme('space')">ğŸŒŒ Space</button>
      <button onclick="setTheme('money')">ğŸ’¸ Money</button>
      <button onclick="setTheme('confetti')">ğŸ‰ Confetti</button>
      <button onclick="setTheme('pixel')">ğŸ”¥ Pixel</button>
      <button onclick="setTheme('glow')">âœ¨ Glow</button>
    </div>

    <!-- Shops -->
    <div class="shop" id="shop1"></div>
    <div class="shop" id="shop2"></div>

    <!-- Admin Input -->
    <div id="adminBox" style="margin-top: 10px;">
      <input type="text" id="adminInput" placeholder="Enter Admin Code">
    </div>

    <!-- Admin Panel -->
    <div id="aP">
      <h3>Admin Panel</h3>
      <button onclick="givePassive()">+10,000 Passive</button>
      <button onclick="giveClick()">+10,000 Click Upgrades</button>
      <button onclick="setInfinite()">ğŸ’  Infinite Mode</button>
      <button onclick="setInfiniteMoney()">ğŸ’° Infinite Money</button>
      <button onclick="hideAdmin()">Hide Panel</button>
    </div>
  </div>
<script>
let money = 0;
let clickValue = 1;
let cps = 0;
let clickUpgrades = Array(30).fill(0);
let passiveUpgrades = Array(30).fill(0);
let theme = 'space';
let saveKey = 'ultimate_click_game_save';

function updateMoneyDisplay() {
  document.getElementById("moneyDisplay").innerText = `$${Math.floor(money)}`;
}

function addClickParticle(x, y) {
  let particle = document.createElement("div");
  particle.className = "particle";
  particle.style.left = `${x}px`;
  particle.style.top = `${y}px`;
  particle.innerText = "+$" + clickValue;
  document.body.appendChild(particle);
  setTimeout(() => particle.remove(), 1000);
}

function clickImage(e) {
  money += clickValue;
  document.getElementById("clickS").play();
  updateMoneyDisplay();
  addClickParticle(e.clientX, e.clientY);
}

function toggleShop() {
  let s1 = document.getElementById("shop1");
  let s2 = document.getElementById("shop2");
  s1.style.display = s1.style.display === "flex" ? "none" : "flex";
  s2.style.display = s2.style.display === "flex" ? "none" : "flex";
}

function toggleAdminInput() {
  let input = document.getElementById("adminInput");
  input.style.display = input.style.display === "none" ? "inline-block" : "none";
  input.onchange = () => {
    if (input.value === "Noah") {
      document.getElementById("aP").style.display = "block";
      input.value = "";
      input.style.display = "none";
    }
  }
}

function hideAdmin() {
  document.getElementById("aP").style.display = "none";
  document.getElementById("adminInput").value = "";
  document.getElementById("adminInput").style.display = "none";
}

function givePassive() {
  cps += 10000;
}
function giveClick() {
  clickValue += 10000;
}
function setInfinite() {
  clickValue = Infinity;
  cps = Infinity;
}
function setInfiniteMoney() {
  money = Infinity;
  updateMoneyDisplay();
}

function buyUpgrade(index, type) {
  const basePrice = 10;
  let level = type === "click" ? clickUpgrades[index] : passiveUpgrades[index];
  let cost = basePrice * Math.pow(2, level);
  if (money >= cost) {
    money -= cost;
    type === "click" ? clickUpgrades[index]++ : passiveUpgrades[index]++;
    type === "click" ? clickValue++ : cps++;
    document.getElementById("upgradeS").play();
    updateMoneyDisplay();
    saveGame();
  }
}

function createShopButtons() {
  const s1 = document.getElementById("shop1");
  const s2 = document.getElementById("shop2");
  for (let i = 0; i < 30; i++) {
    const btn1 = document.createElement("button");
    btn1.className = "upgrade-button";
    btn1.innerText = `â¬†ï¸ Click +1\n$${10 * Math.pow(2, i)}`;
    btn1.onclick = () => buyUpgrade(i, "click");
    s1.appendChild(btn1);

    const btn2 = document.createElement("button");
    btn2.className = "upgrade-button";
    btn2.innerText = `â± Passive +1\n$${10 * Math.pow(2, i)}`;
    btn2.onclick = () => buyUpgrade(i, "passive");
    s2.appendChild(btn2);
  }
}

setInterval(() => {
  if (!isNaN(cps)) {
    money += cps;
    updateMoneyDisplay();
  }
}, 1000);

function setTheme(t) {
  document.body.className = '';
  document.body.classList.add("theme-" + t);
  theme = t;
  saveGame();
}

function toggleThemeMenu() {
  let el = document.getElementById("themeMenu");
  el.style.display = el.style.display === "flex" ? "none" : "flex";
}

function saveGame() {
  const data = {
    money,
    clickValue,
    cps,
    clickUpgrades,
    passiveUpgrades,
    theme
  };
  localStorage.setItem(saveKey, JSON.stringify(data));
  document.getElementById("saveS").play();
}

function manualSave() {
  saveGame();
  alert("Game saved!");
}

function manualLoad() {
  const data = JSON.parse(localStorage.getItem(saveKey));
  if (data) {
    money = data.money;
    clickValue = data.clickValue;
    cps = data.cps;
    clickUpgrades = data.clickUpgrades;
    passiveUpgrades = data.passiveUpgrades;
    setTheme(data.theme || 'space');
    updateMoneyDisplay();
  }
}

window.onload = () => {
  updateMoneyDisplay();
  createShopButtons();
  manualLoad();

  const img = document.getElementById("img");
  img.addEventListener("click", clickImage);

  const up = document.getElementById("uploader");
  up.addEventListener("change", (e) => {
    const reader = new FileReader();
    reader.onload = () => {
      img.src = reader.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(e.target.files[0]);
  });
};
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #clicker {
      width: 200px;
      height: 200px;
      background-color: #ffcc00;
      border-radius: 50%;
      margin: 20px auto;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    #stats, #achievements {
      margin-top: 20px;
    }
    #achievementsList {
      list-style-type: none;
      padding: 0;
    }
    #achievementsList li {
      background-color: #d4edda;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
    }
    #prestigeButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clicker Game</h1>
  <div id="clicker" onclick="handleClick()">Click Me!</div>
  <div id="stats">
    <p>Money: <span id="money">0</span></p>
    <p>Money per Click: <span id="moneyPerClick">1</span></p>
    <p>Money per Second: <span id="moneyPerSecond">0</span></p>
  </div>
  <div id="upgrades">
    <button onclick="buyClickUpgrade()">Upgrade Click (+1 Money per Click)</button>
    <button onclick="buyAutoClicker()">Buy Auto Clicker (+1 Money per Second)</button>
  </div>
  <div id="achievements">
    <h3>Achievements</h3>
    <ul id="achievementsList"></ul>
  </div>
  <button id="prestigeButton" onclick="prestige()">ğŸŒŸ Prestige (Reset for Bonus)</button>

  <script>
    let money = 0;
    let moneyPerClick = 1;
    let moneyPerSecond = 0;
    let totalClicks = 0;
    let prestigeMultiplier = 1;
    const prestigeThreshold = 100000; // Money required to enable prestige

    const achievements = [
      { name: "First Click", condition: () => totalClicks >= 1, achieved: false },
      { name: "Click Novice", condition: () => totalClicks >= 100, achieved: false },
      { name: "Click Master", condition: () => totalClicks >= 1000, achieved: false },
      { name: "First Upgrade", condition: () => moneyPerClick > 1, achieved: false },
      { name: "Passive Earner", condition: () => moneyPerSecond > 0, achieved: false },
      // Add more achievements as desired
    ];

    function handleClick() {
      totalClicks++;
      money += moneyPerClick * prestigeMultiplier;
      updateDisplay();
      checkAchievements();
      checkPrestige();
    }

    function buyClickUpgrade() {
      const cost = 50; // Example cost
      if (money >= cost) {
        money -= cost;
        moneyPerClick++;
        updateDisplay();
        checkAchievements();
      } else {
        alert("Not enough money!");
      }
    }

    function buyAutoClicker() {
      const cost = 100; // Example cost
      if (money >= cost) {
        money -= cost;
        moneyPerSecond++;
        updateDisplay();
        checkAchievements();
      } else {
        alert("Not enough money!");
      }
    }

    function checkAchievements() {
      achievements.forEach(achievement => {
        if (!achievement.achieved && achievement.condition()) {
          achievement.achieved = true;
          displayAchievement(achievement.name);
        }
      });
    }

    function displayAchievement(name) {
      const list = document.getElementById("achievementsList");
      const item = document.createElement("li");
      item.textContent = `ğŸ† ${name}`;
      list.appendChild(item);
    }

    function checkPrestige() {
      const button = document.getElementById("prestigeButton");
      if (money >= prestigeThreshold) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    }

    function prestige() {
      if (money >= prestigeThreshold) {
        prestigeMultiplier += 0.1; // Increase multiplier by 10%
        money = 0;
        moneyPerClick = 1;
        moneyPerSecond = 0;
        totalClicks = 0;
        achievements.forEach(ach => ach.achieved = false);
        document.getElementById("achievementsList").innerHTML = "";
        alert("Prestige activated! Enjoy a 10% bonus to earnings.");
        updateDisplay();
        checkPrestige();
      }
    }

    function updateDisplay() {
      document.getElementById("money").textContent = money.toFixed(2);
      document.getElementById("moneyPerClick").textContent = (moneyPerClick * prestigeMultiplier).toFixed(2);
      document.getElementById("moneyPerSecond").textContent = (moneyPerSecond * prestigeMultiplier).toFixed(2);
    }

    setInterval(() => {
      money += moneyPerSecond * prestigeMultiplier;
      updateDisplay();
      checkPrestige();
    }, 1000);
  

</script>
</body>
</html>
