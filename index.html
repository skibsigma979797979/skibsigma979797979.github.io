<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Hex and Binary Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 10px; }
        #lockout { display: none; color: red; }
    </style>
</head>
<body>
    <h1>Base64 Hex and Binary Encoder/Decoder</h1>
    <div id="lockout">Too many attempts. Please wait 60 seconds.</div>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Submit</button>
    <div id="encoder" style="display:none;">
        <textarea id="input" placeholder="Enter text to encode/decode"></textarea>
        <button onclick="encodeBase64()">Encode to Base64</button>
        <button onclick="decodeBase64()">Decode from Base64</button>
        <button onclick="encodeHex()">Encode to Hex</button>
        <button onclick="decodeHex()">Decode from Hex</button>
        <button onclick="clearFields()">Clear</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="output"></div>
    </div>
    <script>
        let attempts = 0;
        let lockoutTime = 0;

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (lockoutTime > 0) {
                alert("Please wait " + lockoutTime + " seconds.");
                return;
            }
            if (password === "skibidi") {
                document.getElementById('encoder').style.display = 'block';
                document.getElementById('password').style.display = 'none';
                document.querySelector('button').style.display = 'none';
            } else {
                attempts++;
                if (attempts >= 5) {
                    lockoutTime = 60;
                    document.getElementById('lockout').style.display = 'block';
                    setTimeout(() => {
                        lockoutTime = 0;
                        document.getElementById('lockout').style.display = 'none';
                    }, 60000);
                }
                alert("Incorrect password. Attempts: " + attempts);
            }
        }

        function encodeBase64() {
            const input = document.getElementById('input').value;
            const output = btoa(input);
            document.getElementById('output').innerText = output;
        }

        function decodeBase64() {
            const input = document.getElementById('input').value;
            const output = atob(input);
            document.getElementById('output').innerText = output;
        }

        function encodeHex() {
            const input = document.getElementById('input').value;
            let output = '';
            for (let i = 0; i < input.length; i++) {
                output += input.charCodeAt(i).toString(16);
            }
            document.getElementById('output').innerText = output;
        }

        function decodeHex() {
            const input = document.getElementById('input').value;
            let output = '';
            for (let i = 0; i < input.length; i += 2) {
                output += String.fromCharCode(parseInt(input.substr(i, 2), 16));
            }
            document.getElementById('output').innerText = output;
        }

        function clearFields() {
            document.getElementById('input').value = '';
            document.getElementById('output').innerText = '';
        }

        function copyToClipboard() {
            const output = document.getElementById('output').innerText;
            navigator.clipboard.writeText(output).then(() => {
                alert("Copied to clipboard!");
            });
        }
    </script>
</body>
</html>
