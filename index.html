<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64, Binary, and Hex Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { display: none; }
        #lockout { display: none; color: red; }
    </style>
</head>
<body>
    <h1>Encoder/Decoder</h1>
    <div id="password-section">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <div id="lockout"></div>
    </div>
    <div id="main-section" style="display: none;">
        <select id="language">
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="hex">Hex</option>
        </select>
        <textarea id="input" placeholder="Enter text here"></textarea>
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>
        <textarea id="output" placeholder="Output will appear here" readonly></textarea>
    </div>

    <script>
        let attempts = 0;
        let locked = false;

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (locked) {
                alert("You are locked out. Please wait.");
                return;
            }
            if (password === "skibidi") {
                document.getElementById('password-section').style.display = 'none';
                document.getElementById('main-section').style.display = 'block';
            } else {
                attempts++;
                if (attempts >= 5) {
                    locked = true;
                    document.getElementById('lockout').innerText = "Locked out for 60 seconds.";
                    setTimeout(() => {
                        locked = false;
                        attempts = 0;
                        document.getElementById('lockout').innerText = "";
                    }, 60000);
                }
            }
        }

        function encode() {
            const input = document.getElementById('input').value;
            const language = document.getElementById('language').value;
            let output;
            if (language === "base64") {
                output = btoa(input);
            } else if (language === "binary") {
                output = input.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === "hex") {
                output = input.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }
            document.getElementById('output').value = output;
            document.getElementById('output').style.display = 'block';
        }

        function decode() {
            const input = document.getElementById('input').value;
            const language = document.getElementById('language').value;
            let output;
            if (language === "base64") {
                output = atob(input);
            } else if (language === "binary") {
                output = input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === "hex") {
                output = input.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }
            document.getElementById('output').value = output;
            document.getElementById('output').style.display = 'block';
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
        }

        function clearOutput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
