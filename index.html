<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64, Binary, and Hex Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 20px; }
        #password-section { display: block; }
        #main-section { display: none; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <div id="password-section">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="attempts"></p>
    </div>
    <div id="main-section">
        <select id="language">
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="hex">Hex</option>
        </select>
        <textarea id="input" placeholder="Enter text here"></textarea>
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>
        <div id="output"></div>
    </div>
    <script>
        const correctPassword = "skibidi";
        let attempts = 0;
        let lockedOut = false;

        function checkPassword() {
            if (lockedOut) return;
            const passwordInput = document.getElementById("password").value;
            if (passwordInput === correctPassword) {
                document.getElementById("password-section").style.display = "none";
                document.getElementById("main-section").style.display = "block";
            } else {
                attempts++;
                document.getElementById("attempts").innerText = `Attempts: ${attempts}`;
                if (attempts >= 5) {
                    lockedOut = true;
                    document.getElementById("attempts").innerText = "Locked out for 60 seconds.";
                    setTimeout(() => {
                        lockedOut = false;
                        attempts = 0;
                        document.getElementById("attempts").innerText = "";
                    }, 60000);
                }
            }
        }

        function encode() {
            const input = document.getElementById("input").value;
            const language = document.getElementById("language").value;
            let output;
            if (language === "base64") {
                output = btoa(input);
            } else if (language === "binary") {
                output = input.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === "hex") {
                output = input.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }
            document.getElementById("output").innerText = output;
        }

        function decode() {
            const input = document.getElementById("input").value;
            const language = document.getElementById("language").value;
            let output;
            if (language === "base64") {
                output = atob(input);
            } else if (language === "binary") {
                output = input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === "hex") {
                output = input.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }
            document.getElementById("output").innerText = output;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("output").innerText;
            navigator.clipboard.writeText(outputText);
        }

        function clearOutput() {
            document.getElementById("output").innerText = '';
            document.getElementById("input").value = '';
        }
    </script>
</body>
</html>
