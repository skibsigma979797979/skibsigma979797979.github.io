<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Platformer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #282c34;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="controls">
    <div class="btn" id="left">⬅</div>
    <div class="btn" id="jump">⬆</div>
    <div class="btn" id="right">➡</div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const keys = { left: false, right: false, jump: false };

    const player = {
      x: 100,
      y: 100,
      w: 50,
      h: 50,
      vx: 0,
      vy: 0,
      speed: 5,
      jumping: false
    };

    const gravity = 0.5;
    const platforms = [
      { x: 0, y: canvas.height - 40, w: canvas.width, h: 40 },
      { x: 200, y: canvas.height - 150, w: 150, h: 20 },
      { x: 400, y: canvas.height - 300, w: 150, h: 20 },
    ];

    function update() {
      player.vx = 0;
      if (keys.left) player.vx = -player.speed;
      if (keys.right) player.vx = player.speed;

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      let onGround = false;
      for (let p of platforms) {
        if (
          player.x < p.x + p.w &&
          player.x + player.w > p.x &&
          player.y + player.h < p.y + player.vy &&
          player.y + player.h + player.vy > p.y
        ) {
          player.vy = 0;
          player.y = p.y - player.h;
          onGround = true;
          player.jumping = false;
        }
      }

      if (keys.jump && !player.jumping && onGround) {
        player.vy = -12;
        player.jumping = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#61dafb';
      ctx.fillRect(player.x, player.y, player.w, player.h);
      ctx.fillStyle = '#fff';
      for (let p of platforms) {
        ctx.fillRect(p.x, p.y, p.w, p.h);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // Touch + Button control handlers
    document.getElementById('left').ontouchstart = () => keys.left = true;
    document.getElementById('left').ontouchend = () => keys.left = false;
    document.getElementById('right').ontouchstart = () => keys.right = true;
    document.getElementById('right').ontouchend = () => keys.right = false;
    document.getElementById('jump').ontouchstart = () => keys.jump = true;
    document.getElementById('jump').ontouchend = () => keys.jump = false;

    // Keyboard fallback
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') keys.left = true;
      if (e.key === 'ArrowRight') keys.right = true;
      if (e.key === 'ArrowUp') keys.jump = true;
    });

    window.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') keys.left = false;
      if (e.key === 'ArrowRight') keys.right = false;
      if (e.key === 'ArrowUp') keys.jump = false;
    });
  </script>
</body>
</html>
