<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game with Save/Load</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #shop { display: none; }
        #image { max-width: 200px; }
        .upgrade { margin: 5px; }
    </style>
</head>
<body>
    <h1>Click Game</h1>
    <div>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="image" src="" alt="Click Image">
        <p>Money: <span id="money">0</span></p>
        <p>Clicks per click: <span id="clickValue">1</span></p>
        <p>Passive clicks per second: <span id="passiveValue">0</span></p>
        <button id="toggleShop">Toggle Shop</button>
        <button id="reset">Reset</button>
        <button id="adminButton">Admin</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
    </div>
    <div id="shop">
        <h2>Shop</h2>
        <h3>Click Upgrades</h3>
        <div id="clickUpgrades"></div>
        <h3>Passive Upgrades</h3>
        <div id="passiveUpgrades"></div>
    </div>
    <div id="adminPanel" style="display:none;">
        <input type="text" id="adminInput" placeholder="Enter Admin Code">
        <button id="adminSubmit">Submit</button>
    </div>
    <button id="winButton" style="display:none;">Win!</button>
    <script>
        let money = 0;
        let clickValue = 1;
        let passiveValue = 0;
        let interval;

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('toggleShop').addEventListener('click', function() {
            const shop = document.getElementById('shop');
            shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('reset').addEventListener('click', function() {
            money = 0;
            clickValue = 1;
            passiveValue = 0;
            clearInterval(interval);
            document.getElementById('money').innerText = money;
            document.getElementById('clickValue').innerText = clickValue;
            document.getElementById('passiveValue').innerText = passiveValue;
            localStorage.clear();
        });

        document.getElementById('adminButton').addEventListener('click', function() {
            document.getElementById('adminPanel').style.display = 'block';
        });

        document.getElementById('adminSubmit').addEventListener('click', function() {
            const code = document.getElementById('adminInput').value;
            if (code === 'Noah') {
                // Admin features
                const addPassive = document.createElement('button');
                addPassive.innerText = 'Add 10000 Passive Clicks';
                addPassive.onclick = function() { passiveValue += 10000; };
                document.getElementById('adminPanel').appendChild(addPassive);
                
                const addClick = document.createElement('button');
                addClick.innerText = 'Add 10000 Clicks';
                addClick.onclick = function() { clickValue += 10000; };
                document.getElementById('adminPanel').appendChild(addClick);
            }
        });

        function earnMoney() {
            money += clickValue;
            document.getElementById('money').innerText = money;
        }

        document.getElementById('image').addEventListener('click', earnMoney);

        function updatePassiveIncome() {
            money += passiveValue;
            document.getElementById('money').innerText = money;
        }

        interval = setInterval(updatePassiveIncome, 1000);

        function createUpgrades() {
            for (let i = 1; i <= 30; i++) {
                const clickUpgrade = document.createElement('div');
                clickUpgrade.className = 'upgrade';
                clickUpgrade.innerHTML = `Click Upgrade ${i} - Cost: ${i * 10} <button onclick="buyClickUpgrade(${i * 10})">Buy</button>`;
                document.getElementById('clickUpgrades').appendChild(clickUpgrade);

                const passiveUpgrade = document.createElement('div');
                passiveUpgrade.className = 'upgrade';
                passiveUpgrade.innerHTML = `Passive Upgrade ${i} - Cost: ${i * 500} <button onclick="buyPassiveUpgrade(${i * 20})">Buy</button>`;
                document.getElementById('passiveUpgrades').appendChild(passiveUpgrade);
            }
        }

        function buyClickUpgrade(cost) {
            if (money >= cost) {
                money -= cost;
                clickValue += 1;
                document.getElementById('money').innerText = money;
                document.getElementById('clickValue').innerText = clickValue;
            }
        }

        function buyPassiveUpgrade(cost) {
            if (money >= cost) {
                money -= cost;
                passiveValue += 1;
                document.getElementById('money').innerText = money;
                document.getElementById('passiveValue').innerText = passiveValue;
            }
        }

        document.getElementById('save').addEventListener('click', function() {
            const saveData = {
                money: money,
                clickValue: clickValue,
                passiveValue: passiveValue
            };
            localStorage.setItem('clickGameSave', btoa(JSON.stringify(saveData)));
        });

        document.getElementById('load').addEventListener('click', function() {
            const saveData = localStorage.getItem('clickGameSave');
            if (saveData) {
                const data = JSON.parse(atob(saveData));
                money = data.money;
                clickValue = data.clickValue;
                passiveValue = data.passiveValue;
                document.getElementById('money').innerText = money;
                document.getElementById('clickValue').innerText = clickValue;
                document.getElementById('passiveValue').innerText = passiveValue;
            }
        });

        createUpgrades();
    </script>
</body>
</html>
