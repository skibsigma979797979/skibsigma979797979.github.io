<script>
    document.getElementById('imageUpload').onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('clickButton').style.backgroundImage = `url(${e.target.result})`;
            document.getElementById('clickButton').style.backgroundSize = 'cover';
        };
        reader.readAsDataURL(file);
    };

    function checkWinCondition() {
        if (money >= 100000) {
            alert('Congratulations! You have won the game!');
            resetGame();
        }
    }

    function resetGame() {
        money = 0;
        clickValue = 1;
        passiveIncome = 0;
        document.getElementById('money').innerText = money;
        document.getElementById('clickValue').innerText = clickValue;
        document.getElementById('passiveIncome').innerText = passiveIncome;
    }

    setInterval(checkWinCondition, 1000);
</script>
