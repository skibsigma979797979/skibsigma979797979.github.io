<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Base64 Generator</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="button-container"></div>
    <div id="output"></div>

    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function displayRandomBase64() {
            const randomString = generateRandomString(10);
            const base64String = btoa(randomString);
            document.getElementById('output').innerText = base64String;
        }

        const buttonContainer = document.getElementById('button-container');
        for (let i = 0; i < 300; i++) {
            const button = document.createElement('button');
            button.innerText = `Button ${i + 1}`;
            button.onclick = displayRandomBase64;
            buttonContainer.appendChild(button);
        }
    </script>
</body>
</html>
