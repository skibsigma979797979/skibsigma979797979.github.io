<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLife Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        
        #game-container {
            margin-top: 50px;
        }
        
        #player-info p {
            font-size: 1.2em;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        
        #admin-panel {
            margin-top: 20px;
        }
        
        #admin-panel input {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }

        #events {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>BitLife Game</h1>
        <div id="player-info">
            <p>Name: <span id="player-name">John Doe</span></p>
            <p>Age: <span id="player-age">18</span></p>
            <p>Money: <span id="player-money">$1000</span></p>
            <p>Job: <span id="player-job">Unemployed</span></p>
            <p>Relationship: <span id="player-relationship">None</span></p>
        </div>
        
        <div id="events">
            <button onclick="ageUp()">Age Up</button>
            <button onclick="getJob()">Get Job</button>
            <button onclick="commitCrime()">Commit Crime</button>
            <button onclick="getMarried()">Get Married</button>
        </div>

        <div id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <input type="password" id="admin-password" placeholder="Enter password">
            <button onclick="checkAdminPassword()">Login</button>
        </div>

        <div id="game-over" style="display: none;">
            <h2>Game Over</h2>
            <p>You've lived a full life!</p>
        </div>
    </div>

    <script>
        let player = {
            name: "John Doe",
            age: 18,
            money: 1000,
            job: "",
            relationship: null
        };

        let gameOver = false;

        // Function to age the player up
        function ageUp() {
            if (!gameOver) {
                player.age++;
                player.money -= 50;  // Player spends money as they age (simulate expenses)
                document.getElementById("player-age").innerText = player.age;
                document.getElementById("player-money").innerText = "$" + player.money;
                
                if (player.age > 100) {
                    gameOver = true;
                    document.getElementById("game-over").style.display = "block";
                }
            }
        }

        // Function to get a job
        function getJob() {
            if (!gameOver && player.job === "") {
                player.job = "Software Developer";
                document.getElementById("player-job").innerText = player.job;
            }
        }

        // Function to commit a crime
        function commitCrime() {
            if (!gameOver) {
                const crimeChance = Math.random();
                if (crimeChance < 0.5) {
                    player.money -= 200;  // Fined for committing a crime
                    alert("You got caught committing a crime! Fine: $200.");
                } else {
                    alert("You successfully committed a crime!");
                }
                document.getElementById("player-money").innerText = "$" + player.money;
            }
        }

        // Function to get married
        function getMarried() {
            if (!gameOver && !player.relationship) {
                player.relationship = "Married to Jane Doe";
                document.getElementById("player-relationship").innerText = player.relationship;
                alert("You got married to Jane Doe!");
            }
        }

        // Admin Panel Functions
        function checkAdminPassword() {
            const password = document.getElementById("admin-password").value;
            if (password === "Noah") {
                alert("Access granted to the Admin Panel.");
                // Show hidden admin features here (you can add more admin actions)
            } else {
                alert("Incorrect password.");
            }
        }

        // Admin login functionality
        document.addEventListener("DOMContentLoaded", function() {
            // Show the admin panel for demo purposes (you can hide this part based on a condition)
            document.getElementById("admin-panel").style.display = "block";
        });
    </script>
</body>
</html>
