<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64, Binary, and Hex Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
        .bordered { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Encoder/Decoder</h1>
    <div id="passwordBox">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="mainContent" class="hidden">
        <select id="languageSelect">
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="hex">Hex</option>
        </select>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>
        <div class="bordered">
            <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
        </div>
        <button onclick="sendEmail()">Send via Gmail</button>
        <p class="hidden" id="warningText">If anyone copies this, they are bad at coding.</p>
    </div>
    <script>
        let attempts = 0;
        const correctPassword = "jackson is bad";
        const lockoutTime = 60000; // 60 seconds
        let lockedOut = false;

        function checkPassword() {
            if (lockedOut) return;
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                document.getElementById("passwordBox").classList.add("hidden");
                document.getElementById("mainContent").classList.remove("hidden");
                document.getElementById("warningText").classList.remove("hidden");
            } else {
                attempts++;
                if (attempts >= 5) {
                    lockedOut = true;
                    setTimeout(() => { lockedOut = false; attempts = 0; }, lockoutTime);
                }
            }
        }

        function encode() {
            const text = document.getElementById("inputText").value;
            const selectedLanguage = document.getElementById("languageSelect").value;
            let output;
            if (selectedLanguage === "base64") {
                output = btoa(text);
            } else if (selectedLanguage === "binary") {
                output = text.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (selectedLanguage === "hex") {
                output = text.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }
            document.getElementById("outputText").value = output;
        }

        function decode() {
            const text = document.getElementById("inputText").value;
            const selectedLanguage = document.getElementById("languageSelect").value;
            let output;
            if (selectedLanguage === "base64") {
                output = atob(text);
            } else if (selectedLanguage === "binary") {
                output = text.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (selectedLanguage === "hex") {
                output = text.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }
            document.getElementById("outputText").value = output;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("outputText");
            outputText.select();
            document.execCommand("copy");
        }

        function clearOutput() {
            document.getElementById("inputText").value = '';
            document.getElementById("outputText").value = '';
        }

        function sendEmail() {
            const output = document.getElementById("outputText").value;
            window.open(`mailto:?subject=Encoded/Decoded Output&body=${encodeURIComponent(output)}`);
        }
    </script>
</body>
</html>
