# Base64 Translator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Translator</title>
</head>
<body>
    <h1>Base64 Translator</h1>
    <input type="text" id="inputText" placeholder="Enter text here">
    <button onclick="encodeToBase64()">Encode to Base64</button>
    <button onclick="decodeFromBase64()">Decode from Base64</button>
    <p id="result"></p>

    <script>
        function encodeToBase64() {
            const input = document.getElementById('inputText').value;
            const encoded = btoa(input);
            document.getElementById('result').innerText = encoded;
        }

        function decodeFromBase64() {
            const input = document.getElementById('inputText').value;
            const decoded = atob(input);
            document.getElementById('result').innerText = decoded;
        }
    </script>
</body>
</html>
