# Kahoot Game

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Kahoot!</h1>
    </header>
    <main>
        <section id="game-setup">
            <h2>Set Up Your Game</h2>
            <form id="kahoot-form">
                <label for="game-title">Game Title:</label>
                <input type="text" id="game-title" name="game-title" required>
                
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" required>
                
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" required>
                
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" required>
                
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" required>
                
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" required>
                
                <button type="submit">Create Kahoot</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Kahoot Game. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
