<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Phrase Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Base64 Phrase Generator</h1>

    <div id="buttons"></div>

    <input type="text" id="base64Input" placeholder="Enter Base64">
    <button onclick="translateBase64()">Translate</button>
    <p id="translationResult"></p>

    <script>
        const phrases = [
            "Hello, World!", "Welcome to the future.", "Base64 is fun!", "Learning is a journey.",
            "Coding is like poetry.", "HTML is the backbone of the web.", "JavaScript brings it to life.",
            "CSS makes it beautiful.", "Web development is creative.", "Let's build something amazing!",
            // Add more phrases up to 301
        ];

        const buttonsDiv = document.getElementById('buttons');

        for (let i = 0; i < 301; i++) {
            const phrase = phrases[i % phrases.length];
            const base64Phrase = btoa(phrase);
            const button = document.createElement('button');
            button.innerText = base64Phrase;
            button.onclick = () => alert(base64Phrase);
            buttonsDiv.appendChild(button);
        }

        function translateBase64() {
            const input = document.getElementById('base64Input').value;
            const decoded = atob(input);
            document.getElementById('translationResult').innerText = decoded;
        }
    </script>

</body>
</html>
