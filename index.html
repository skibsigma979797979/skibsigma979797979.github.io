# Base64, Binary, and Hex Encoder/Decoder

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        select, button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <select id="languageSelect">
        <option value="base64">Base64</option>
        <option value="binary">Binary</option>
        <option value="hex">Hex</option>
    </select>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button id="decodeButton">Decode to English</button>
    <h2>Output:</h2>
    <textarea id="outputText" readonly></textarea>

    <script>
        document.getElementById('decodeButton').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            let outputText = '';

            if (selectedLanguage === 'base64') {
                outputText = atob(inputText);
            } else if (selectedLanguage === 'binary') {
                outputText = inputText.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (selectedLanguage === 'hex') {
                outputText = inputText.match(/.{1,2}/g).map(byte => String.fromCharCode(parseInt(byte, 16))).join('');
            }

            document.getElementById('outputText').value = outputText;
        });
    </script>
</body>
</html>
