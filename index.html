<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { border: 1px solid #000; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Encoder/Decoder</h1>
    <div id="passwordPrompt">
        <label for="password">Enter Password:</label>
        <input type="password" id="password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="encoderDecoder" style="display:none;">
        <select id="language">
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="hex">Hex</option>
        </select>
        <textarea id="input" placeholder="Enter text here..."></textarea>
        <button onclick="encodeDecode()">Encode/Decode</button>
        <button onclick="clearFields()">Clear</button>
        <button onclick="copyToClipboard()">Copy Output</button>
        <div id="output"></div>
    </div>
    <script>
        let attempts = 0;
        const correctPassword = "skibidi";

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === correctPassword) {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("encoderDecoder").style.display = "block";
            } else {
                attempts++;
                if (attempts >= 5) {
                    alert("Too many attempts! Please wait 60 seconds.");
                    document.getElementById("password").disabled = true;
                    setTimeout(() => {
                        document.getElementById("password").disabled = false;
                        attempts = 0;
                    }, 60000);
                } else {
                    alert("Incorrect password. Try again.");
                }
            }
        }

        function encodeDecode() {
            const input = document.getElementById("input").value;
            const language = document.getElementById("language").value;
            let output = "";

            if (language === "base64") {
                output = btoa(input);
            } else if (language === "binary") {
                output = input.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === "hex") {
                output = input.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }

            document.getElementById("output").innerText = output;
        }

        function clearFields() {
            document.getElementById("input").value = "";
            document.getElementById("output").innerText = "";
        }

        function copyToClipboard() {
            const output = document.getElementById("output").innerText;
            navigator.clipboard.writeText(output).then(() => {
                alert("Output copied to clipboard!");
            });
        }
    </script>
</body>
</html>
