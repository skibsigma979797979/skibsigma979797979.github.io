<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Crossy Road Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #87CEEB; }
        #game { width: 400px; height: 600px; background-color: #228B22; position: relative; overflow: hidden; }
        .player { width: 40px; height: 40px; background-color: #FFD700; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); }
        .car { width: 60px; height: 30px; background-color: #FF4500; position: absolute; }
    </style>
</head>
<body>
    <div id="game">
        <div class="player" id="player"></div>
        <div class="car" id="car"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const car = document.getElementById('car');
        let carPosition = 0;

        function moveCar() {
            carPosition += 5;
            if (carPosition > 400) carPosition = -60;
            car.style.left = carPosition + 'px';
            checkCollision();
            requestAnimationFrame(moveCar);
        }

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const carRect = car.getBoundingClientRect();
            if (!(playerRect.right < carRect.left || 
                  playerRect.left > carRect.right || 
                  playerRect.bottom < carRect.top || 
                  playerRect.top > carRect.bottom)) {
                alert("Game Over!");
                resetGame();
            }
        }

        function resetGame() {
            player.style.bottom = '0px';
            carPosition = 0;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                player.style.bottom = (parseInt(player.style.bottom) + 40) + 'px';
            }
            if (event.key === 'ArrowDown') {
                player.style.bottom = (parseInt(player.style.bottom) - 40) + 'px';
            }
        });

        moveCar();
    </script>
</body>
</html>
