<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    
    <div id="encoder-decoder" style="display:none;">
        <select id="language">
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="hex">Hex</option>
        </select>
        <textarea id="input" placeholder="Enter text here"></textarea>
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>
        <div id="output"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'skibidi') {
                document.getElementById('encoder-decoder').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }

        function encode() {
            const input = document.getElementById('input').value;
            const language = document.getElementById('language').value;
            let output;

            if (language === 'base64') {
                output = btoa(input);
            } else if (language === 'binary') {
                output = input.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === 'hex') {
                output = input.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }

            document.getElementById('output').innerText = output;
        }

        function decode() {
            const input = document.getElementById('input').value;
            const language = document.getElementById('language').value;
            let output;

            if (language === 'base64') {
                output = atob(input);
            } else if (language === 'binary') {
                output = input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === 'hex') {
                output = input.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }

            document.getElementById('output').innerText = output;
        }

        function copyToClipboard() {
            const output = document.getElementById('output').innerText;
            navigator.clipboard.writeText(output);
        }

        function clearOutput() {
            document.getElementById('output').innerText = '';
            document.getElementById('input').value = '';
        }
    </script>
</body>
</html>
