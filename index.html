<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pac-Man Game</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; height: 100vh; background-color: black; color: white; }
        #game { position: relative; width: 400px; height: 400px; background-color: blue; }
        .pacman { position: absolute; width: 40px; height: 40px; background-color: yellow; border-radius: 50%; }
        .dot { position: absolute; width: 10px; height: 10px; background-color: white; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>Score: <span id="score">0</span></h1>
    <div id="game">
        <div class="pacman" id="pacman"></div>
        <div class="dot" id="dot" style="top: 50px; left: 50px;"></div>
    </div>
    <script>
        const pacman = document.getElementById('pacman');
        const dot = document.getElementById('dot');
        const scoreDisplay = document.getElementById('score');
        let posX = 0, posY = 0, score = 0;

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp': posY -= 10; break;
                case 'ArrowDown': posY += 10; break;
                case 'ArrowLeft': posX -= 10; break;
                case 'ArrowRight': posX += 10; break;
            }
            pacman.style.transform = `translate(${posX}px, ${posY}px)`;
            checkCollision();
        });

        function checkCollision() {
            const pacmanRect = pacman.getBoundingClientRect();
            const dotRect = dot.getBoundingClientRect();
            if (pacmanRect.x < dotRect.x + dotRect.width &&
                pacmanRect.x + pacmanRect.width > dotRect.x &&
                pacmanRect.y < dotRect.y + dotRect.height &&
                pacmanRect.y + pacmanRect.height > dotRect.y) {
                score++;
                scoreDisplay.textContent = score;
                dot.style.top = Math.random() * 390 + 'px';
                dot.style.left = Math.random() * 390 + 'px';
            }
        }
    </script>
</body>
</html>
