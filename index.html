# Image Fight Animation

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fight Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        .image {
            position: absolute;
            width: 200px;
            transition: transform 0.5s;
        }
        #image1 {
            left: 50px;
            bottom: 0;
        }
        #image2 {
            right: 50px;
            bottom: 0;
        }
        .fight {
            transform: translateX(200px);
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image1" class="image" src="image1.png" alt="Image 1">
        <img id="image2" class="image" src="image2.png" alt="Image 2">
    </div>
    <button onclick="startFight()">Start Fight</button>

    <script>
        function startFight() {
            const img1 = document.getElementById('image1');
            const img2 = document.getElementById('image2');
            img1.classList.toggle('fight');
            img2.classList.toggle('fight');
        }
    </script>
</body>
</html>
