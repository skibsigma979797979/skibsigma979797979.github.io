# Base64, Binary, and Hex Encoder/Decoder

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        select, button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Base64, Binary, and Hex Encoder/Decoder</h1>
    <select id="languageSelect">
        <option value="base64">Base64</option>
        <option value="binary">Binary</option>
        <option value="hex">Hex</option>
    </select>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button id="encodeButton">Encode to English</button>
    <button id="decodeButton">Decode to English</button>
    <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>

    <script>
        function encodeBase64(str) {
            return btoa(str);
        }

        function decodeBase64(str) {
            return atob(str);
        }

        function encodeBinary(str) {
            return str.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
        }

        function decodeBinary(str) {
            return str.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
        }

        function encodeHex(str) {
            return str.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
        }

        function decodeHex(str) {
            return str.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
        }

        document.getElementById('encodeButton').addEventListener('click', function() {
            const input = document.getElementById('inputText').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            let output = '';

            if (selectedLanguage === 'base64') {
                output = encodeBase64(input);
            } else if (selectedLanguage === 'binary') {
                output = encodeBinary(input);
            } else if (selectedLanguage === 'hex') {
                output = encodeHex(input);
            }

            document.getElementById('outputText').value = output;
        });

        document.getElementById('decodeButton').addEventListener('click', function() {
            const input = document.getElementById('inputText').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            let output = '';

            if (selectedLanguage === 'base64') {
                output = decodeBase64(input);
            } else if (selectedLanguage === 'binary') {
                output = decodeBinary(input);
            } else if (selectedLanguage === 'hex') {
                output = decodeHex(input);
            }

            document.getElementById('outputText').value = output;
        });
    </script>
</body>
</html>
