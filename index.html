<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64, Binary, and Hex Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: auto; }
        .output-box { border: 1px solid #ccc; padding: 10px; margin-top: 10px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encoder/Decoder</h1>
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="submitPassword">Submit</button>
        <div id="error" class="hidden">Too many attempts. Please wait.</div>
        
        <div id="mainContent" class="hidden">
            <select id="language">
                <option value="base64">Base64</option>
                <option value="binary">Binary</option>
                <option value="hex">Hex</option>
            </select>
            <textarea id="inputText" placeholder="Enter text here"></textarea>
            <button id="encode">Encode</button>
            <button id="decode">Decode</button>
            <button id="copy">Copy to Clipboard</button>
            <button id="clear">Clear</button>
            <div class="output-box" id="outputBox"></div>
        </div>
    </div>

    <script>
        const correctPassword = "skibidi";
        let attempts = 0;
        let locked = false;

        document.getElementById('submitPassword').onclick = function() {
            if (locked) return;
            const passwordInput = document.getElementById('password').value;
            if (passwordInput === correctPassword) {
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('error').classList.add('hidden');
            } else {
                attempts++;
                if (attempts >= 5) {
                    locked = true;
                    document.getElementById('error').classList.remove('hidden');
                    setTimeout(() => {
                        locked = false;
                        attempts = 0;
                        document.getElementById('error').classList.add('hidden');
                    }, 60000);
                }
            }
        };

        document.getElementById('encode').onclick = function() {
            const inputText = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            let output;
            if (language === "base64") {
                output = btoa(inputText);
            } else if (language === "binary") {
                output = inputText.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === "hex") {
                output = inputText.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }
            document.getElementById('outputBox').innerText = output;
            document.getElementById('outputBox').style.display = 'block';
        };

        document.getElementById('decode').onclick = function() {
            const inputText = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            let output;
            if (language === "base64") {
                output = atob(inputText);
            } else if (language === "binary") {
                output = inputText.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === "hex") {
                output = inputText.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }
            document.getElementById('outputBox').innerText = output;
            document.getElementById('outputBox').style.display = 'block';
        };

        document.getElementById('copy').onclick = function() {
            const outputText = document.getElementById('outputBox').innerText;
            navigator.clipboard.writeText(outputText);
        };

        document.getElementById('clear').onclick = function() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputBox').innerText = '';
            document.getElementById('outputBox').style.display = 'none';
        };
    </script>
</body>
</html>
