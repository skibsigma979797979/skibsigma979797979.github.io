<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Click Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #shop { display: none; }
        #adminPanel { display: none; }
        .upgrade { margin: 5px; }
    </style>
</head>
<body>
    <h1>Complete Click Game</h1>
    <div>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="clickImage" src="" alt="Click Image" style="display:none; cursor:pointer;">
        <p>Money: <span id="money">0</span></p>
        <p>Clicks per Click: <span id="clickValue">1</span></p>
        <p>Passive Clicks per Second: <span id="passiveClickValue">0</span></p>
        <button id="clickButton">Click!</button>
        <button id="toggleShop">Toggle Shop</button>
        <button id="resetGame">Reset Game</button>
        <button id="adminButton">Admin</button>
    </div>
    
    <div id="shop">
        <h2>Shop</h2>
        <h3>Click Upgrades</h3>
        <div id="clickUpgrades"></div>
        <h3>Passive Upgrades</h3>
        <div id="passiveUpgrades"></div>
        <button id="buyRainbowButton">Buy Rainbow Button (100000)</button>
    </div>

    <div id="adminPanel">
        <input type="text" id="adminInput" placeholder="Enter Admin Code">
        <button id="adminSubmit">Submit</button>
        <div id="adminUpgrades" style="display:none;">
            <button id="addPassiveClick">+10000 Passive Clicks</button>
            <button id="addClickValue">+10000 Click Value</button>
            <input type="number" id="setValues" placeholder="Set Click/Passive Value">
        </div>
    </div>

    <button id="saveGame">Save Game</button>
    <button id="loadGame">Load Game</button>

    <script>
        let money = 0;
        let clickValue = 1;
        let passiveClickValue = 0;
        let clickUpgrades = [];
        let passiveUpgrades = [];
        let interval;

        function createUpgrades() {
            for (let i = 1; i <= 30; i++) {
                const clickUpgrade = document.createElement('div');
                clickUpgrade.className = 'upgrade';
                clickUpgrade.innerHTML = `Click Upgrade ${i} - Cost: ${i * 10} <button onclick="buyClickUpgrade(${i * 10})">Buy</button>`;
                document.getElementById('clickUpgrades').appendChild(clickUpgrade);

                const passiveUpgrade = document.createElement('div');
                passiveUpgrade.className = 'upgrade';
                passiveUpgrade.innerHTML = `Passive Upgrade ${i} - Cost: ${i * 20} <button onclick="buyPassiveUpgrade(${i * 20})">Buy</button>`;
                document.getElementById('passiveUpgrades').appendChild(passiveUpgrade);
            }
        }

        function buyClickUpgrade(cost) {
            if (money >= cost) {
                money -= cost;
                clickValue += 1;
                document.getElementById('money').innerText = money;
                document.getElementById('clickValue').innerText = clickValue;
            }
        }

        function buyPassiveUpgrade(cost) {
            if (money >= cost) {
                money -= cost;
                passiveClickValue += 1;
                document.getElementById('money').innerText = money;
                document.getElementById('passiveClickValue').innerText = passiveClickValue;
            }
        }

        document.getElementById('clickButton').onclick = function() {
            money += clickValue;
            document.getElementById('money').innerText = money;
        };

        document.getElementById('toggleShop').onclick = function() {
            const shop = document.getElementById('shop');
            shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('resetGame').onclick = function() {
            money = 0;
            clickValue = 1;
            passiveClickValue = 0;
            clearInterval(interval);
            document.getElementById('money').innerText = money;
            document.getElementById('clickValue').innerText = clickValue;
            document.getElementById('passiveClickValue').innerText = passiveClickValue;
            localStorage.clear();
        };

        document.getElementById('adminButton').onclick = function() {
            const adminPanel = document.getElementById('adminPanel');
            adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('adminSubmit').onclick = function() {
            const code = document.getElementById('adminInput').value;
            if (code === 'Noah') {
                document.getElementById('adminUpgrades').style.display = 'block';
            }
        };

        document.getElementById('addPassiveClick').onclick = function() {
            passiveClickValue += 10000;
            document.getElementById('passiveClickValue').innerText = passiveClickValue;
        };

        document.getElementById('addClickValue').onclick = function() {
            clickValue += 10000;
            document.getElementById('clickValue').innerText = clickValue;
        };

        document.getElementById('setValues').onchange = function() {
            const value = parseInt(this.value);
            if (!isNaN(value)) {
                clickValue = value;
                passiveClickValue = value;
                document.getElementById('clickValue').innerText = clickValue;
                document.getElementById('passiveClickValue').innerText = passiveClickValue;
            }
        };

        document.getElementById('saveGame').onclick = function() {
            const gameState = { money, clickValue, passiveClickValue };
            localStorage.setItem('gameState', btoa(JSON.stringify(gameState)));
        };

        document.getElementById('loadGame').onclick = function() {
            const gameState = JSON.parse(atob(localStorage.getItem('gameState')));
            if (gameState) {
                money = gameState.money;
                clickValue = gameState.clickValue;
                passiveClickValue = gameState.passiveClickValue;
                document.getElementById('money').innerText = money;
                document.getElementById('clickValue').innerText = clickValue;
                document.getElementById('passiveClickValue').innerText = passiveClickValue;
            }
        };

        document.getElementById('imageUpload').onchange = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('clickImage');
                img.src = e.target.result;
                img.style.display = 'block';
                img.onclick = function() {
                    money += clickValue;
                    document.getElementById('money').innerText = money;
                };
            };
            reader.readAsDataURL(file);
        };

        createUpgrades();

        interval = setInterval(function() {
            money += passiveClickValue;
            document.getElementById('money').innerText = money;
        }, 1000);
    </script>
</body>
</html>
