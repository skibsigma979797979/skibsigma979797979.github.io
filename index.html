<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Game Deluxe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 10px;
      font-size: 3em;
      text-shadow: 2px 2px #000;
    }

    #clickable-image {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 3px solid white;
      border-radius: 15px;
      margin-top: 10px;
      transition: transform 0.1s;
      cursor: pointer;
    }

    #clickable-image:active {
      transform: scale(0.95);
    }

    .panel, .admin-panel {
      background: rgba(0, 0, 0, 0.5);
      margin: 10px auto;
      padding: 10px;
      border-radius: 15px;
      width: 80%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    button {
      background: #1abc9c;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #16a085;
    }

    button:active {
      transform: scale(0.95);
    }

    .shop {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
    }

    .upgrade-button {
      width: 150px;
      margin: 5px;
    }

    .admin-panel {
      display: none;
    }

    input[type="file"], input[type="text"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Click Game Deluxe</h1>

  <div>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <img id="clickable-image" src="https://via.placeholder.com/200" alt="Click Me">
  </div>

  <div class="panel">
    <p><strong>Money:</strong> $<span id="money">0</span></p>
    <p><strong>Per Click:</strong> <span id="perClick">1</span> | <strong>Passive:</strong> <span id="perSecond">0</span>/sec</p>
    <button onclick="toggleShop(1)">Toggle Click Upgrades</button>
    <button onclick="toggleShop(2)">Toggle Passive Upgrades</button>
    <button onclick="saveGame()">Save</button>
    <button onclick="loadGame()">Load</button>
    <button onclick="prestige()">Prestige</button>
  </div>

  <div id="shop1" class="shop panel"></div>
  <div id="shop2" class="shop panel"></div>

  <div class="panel">
    <input type="text" id="adminPassword" placeholder="Admin Password">
    <button onclick="checkAdmin()">Enter Admin</button>
  </div>

  <div id="adminPanel" class="admin-panel panel">
    <button onclick="giveMoney(10000)">+10,000 Money</button>
    <button onclick="givePassive(10000)">+10,000 Passive</button>
    <button onclick="hideAdmin()">Hide Admin Panel</button>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="unlockAllUpgrades()">Unlock All Upgrades</button>
  </div>

  <script>
    let money = 0, perClick = 1, perSecond = 0, prestigeLevel = 0;

    const moneySpan = document.getElementById('money');
    const perClickSpan = document.getElementById('perClick');
    const perSecondSpan = document.getElementById('perSecond');

    document.getElementById('clickable-image').onclick = () => {
      money += perClick;
      updateDisplay();
    };

    document.getElementById('imageUpload').onchange = function(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('clickable-image').src = e.target.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    };

    function toggleShop(n) {
      document.getElementById('shop1').style.display = n === 1 ? (shop1.style.display === 'flex' ? 'none' : 'flex') : 'none';
      document.getElementById('shop2').style.display = n === 2 ? (shop2.style.display === 'flex' ? 'none' : 'flex') : 'none';
    }

    function buyUpgrade(type, i) {
      const cost = Math.pow(2, i + 1);
      if (money >= cost) {
        money -= cost;
        if (type === 'click') perClick += (1 + prestigeLevel);
        if (type === 'passive') perSecond += (1 + prestigeLevel);
        updateDisplay();
      }
    }

    function saveGame() {
      const data = btoa(JSON.stringify({ money, perClick, perSecond, prestigeLevel }));
      localStorage.setItem('clickGameSave', data);
      alert("Game Saved!");
    }

    function loadGame() {
      const data = localStorage.getItem('clickGameSave');
      if (data) {
        const save = JSON.parse(atob(data));
        money = save.money;
        perClick = save.perClick;
        perSecond = save.perSecond;
        prestigeLevel = save.prestigeLevel;
        updateDisplay();
        alert("Game Loaded!");
      }
    }

    function prestige() {
      if (money >= 1000000) {
        prestigeLevel++;
        money = 0;
        perClick = 1;
        perSecond = 0;
        alert("Prestige! Bonus gained.");
        updateDisplay();
      }
    }

    function checkAdmin() {
      if (document.getElementById('adminPassword').value === 'Noah') {
        document.getElementById('adminPanel').style.display = 'block';
      }
    }

    function giveMoney(amount) {
      money += amount;
      updateDisplay();
    }

    function givePassive(amount) {
      perSecond += amount;
      updateDisplay();
    }

    function hideAdmin() {
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('adminPassword').style.display = 'none';
    }

    function resetGame() {
      money = 0; perClick = 1; perSecond = 0; prestigeLevel = 0;
      updateDisplay();
    }

    function unlockAllUpgrades() {
      perClick += 30;
      perSecond += 30;
      updateDisplay();
    }

    function updateDisplay() {
      moneySpan.textContent = Math.floor(money);
      perClickSpan.textContent = perClick;
      perSecondSpan.textContent = perSecond;
    }

    // Passive income
    setInterval(() => {
      money += perSecond;
      updateDisplay();
    }, 1000);

    // Populate Shops
    for (let i = 0; i < 30; i++) {
      const cost = Math.pow(2, i + 1);
      const btn1 = document.createElement('button');
      btn1.className = 'upgrade-button';
      btn1.textContent = `+1 Click ($${cost})`;
      btn1.onclick = () => buyUpgrade('click', i);
      document.getElementById('shop1').appendChild(btn1);

      const btn2 = document.createElement('button');
      btn2.className = 'upgrade-button';
      btn2.textContent = `+1 Passive ($${cost})`;
      btn2.onclick = () => buyUpgrade('passive', i);
      document.getElementById('shop2').appendChild(btn2);
    }
  </script>
</body>
</html>
