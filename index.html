# Traffic Jam Game

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Jam Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #gameArea {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            margin: 20px auto;
            background-color: #fff;
        }
        .car {
            width: 50px;
            height: 30px;
            position: absolute;
            background-color: red;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<h1>Traffic Jam Game</h1>
<div id="gameArea">
    <div class="car" id="car1" style="top: 50px; left: 0;"></div>
    <div class="car" id="car2" style="top: 100px; left: 100px;"></div>
    <div class="car" id="car3" style="top: 150px; left: 200px;"></div>
    <div class="car" id="car4" style="top: 200px; left: 300px;"></div>
</div>

<script>
    document.addEventListener('keydown', function(event) {
        const car1 = document.getElementById('car1');
        const car2 = document.getElementById('car2');
        const car3 = document.getElementById('car3');
        const car4 = document.getElementById('car4');
        
        switch(event.key) {
            case 'ArrowUp':
                car1.style.top = (parseInt(car1.style.top) - 10) + 'px';
                break;
            case 'ArrowDown':
                car1.style.top = (parseInt(car1.style.top) + 10) + 'px';
                break;
            case 'ArrowLeft':
                car1.style.left = (parseInt(car1.style.left) - 10) + 'px';
                break;
            case 'ArrowRight':
                car1.style.left = (parseInt(car1.style.left) + 10) + 'px';
                break;
        }
    });
</script>

</body>
</html>
