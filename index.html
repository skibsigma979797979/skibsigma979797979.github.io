<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64, Binary, and Hex Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .hidden { display: none; }
        .output-box { border: 1px solid #000; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encoder/Decoder</h1>
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="checkPassword()">Submit</button>
        <div id="mainContent" class="hidden">
            <select id="language">
                <option value="base64">Base64</option>
                <option value="binary">Binary</option>
                <option value="hex">Hex</option>
            </select>
            <textarea id="inputText" placeholder="Enter text here"></textarea>
            <button onclick="encode()">Encode</button>
            <button onclick="decode()">Decode</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearOutput()">Clear</button>
            <div class="output-box">
                <textarea id="outputText" readonly></textarea>
            </div>
            <button onclick="sendEmail()">Send via Gmail</button>
            <p class="hidden" id="warningText">arvin if you copy this you are bad at coding</p>
        </div>
    </div>

    <script>
        let attempts = 0;
        let locked = false;

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (locked) {
                alert("You are locked out. Please wait.");
                return;
            }
            if (password === "skibidi") {
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('warningText').classList.remove('hidden');
            } else {
                attempts++;
                if (attempts >= 5) {
                    locked = true;
                    alert("Too many attempts. Locked for 60 seconds.");
                    setTimeout(() => { locked = false; attempts = 0; }, 60000);
                } else {
                    alert("Incorrect password. Try again.");
                }
            }
        }

        function encode() {
            const text = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            let encodedText;
            if (language === "base64") {
                encodedText = btoa(text);
            } else if (language === "binary") {
                encodedText = text.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            } else if (language === "hex") {
                encodedText = text.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
            }
            document.getElementById('outputText').value = encodedText;
        }

        function decode() {
            const text = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            let decodedText;
            if (language === "base64") {
                decodedText = atob(text);
            } else if (language === "binary") {
                decodedText = text.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } else if (language === "hex") {
                decodedText = text.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
            }
            document.getElementById('outputText').value = decodedText;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }

        function clearOutput() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }

        function sendEmail() {
            const outputText = document.getElementById('outputText').value;
            window.open(`mailto:?subject=Encoded/Decoded Text&body=${encodeURIComponent(outputText)}`);
        }
    </script>
</body>
</html>
