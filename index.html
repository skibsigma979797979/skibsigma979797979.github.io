<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Game</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
    }

    #uploadInput {
      margin-bottom: 15px;
    }

    #clickImage {
      width: 220px;
      height: 220px;
      object-fit: contain;
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      transition: transform 0.1s ease;
      cursor: pointer;
    }

    #clickImage:active {
      transform: scale(0.95);
    }

    .money-display {
      font-size: 1.8em;
      margin: 15px 0;
      text-shadow: 1px 1px #000;
    }

    .shop-toggle {
      margin: 15px;
    }

    .shop-toggle button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #6c5ce7;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .shop-toggle button:hover {
      background-color: #a29bfe;
      transform: scale(1.05);
    }

    .shop {
      display: none;
      margin: 20px auto;
      padding: 15px;
      max-width: 850px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .shop button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00cec9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .shop button:hover {
      background-color: #81ecec;
      transform: scale(1.03);
    }

    #achievements {
      display: none;
      margin: 20px auto;
      padding: 15px;
      max-width: 700px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 12px;
    }

    .achievement {
      margin: 6px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-left: 5px solid gold;
      text-align: left;
    }

    .admin-trigger {
      margin-top: 30px;
    }

    .admin-trigger input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 8px;
    }

    .admin-panel {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid red;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .admin-panel button {
      margin: 5px;
      padding: 10px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .admin-panel button:hover {
      background-color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>Ultimate Click Game</h1>

  <input type="file" id="uploadInput" accept="image/*"><br><br>
  <img id="clickImage" src="" alt="Click to earn money"><br>

  <div class="money-display">
    üí∞ Money: <span id="money">0</span> | ‚è±Ô∏è Passive: <span id="passive">0</span>
  </div>

  <div class="shop-toggle">
    <button onclick="toggleShop('click')">üõí Toggle Click Shop</button>
    <button onclick="toggleShop('passive')">üõçÔ∏è Toggle Passive Shop</button>
  </div>

  <div id="clickShop" class="shop"></div>
  <div id="passiveShop" class="shop"></div>

  <br>
  <button onclick="saveGame()">üíæ Save</button>
  <button onclick="loadGame()">üìÇ Load</button>
  <button onclick="prestige()">üåü Prestige</button>

  <div id="achievements">
    <h3>üèÜ Achievements</h3>
    <div id="achievementList"></div>
  </div>

  <div class="admin-trigger">
    <input type="text" id="adminCode" placeholder="Enter admin code..." />
    <button onclick="checkAdmin()">Enter</button>
  </div>

  <div id="adminPanel" class="admin-panel">
    <h3>üëë Admin Panel</h3>
    <button onclick="addMoney(10000)">+10,000 Money</button>
    <button onclick="addPassive(10000)">+10,000 Passive</button>
    <button onclick="hideAdmin()">Hide Panel</button>
    <button onclick="rainbows()">üåà Summon Rainbows</button>
    <button onclick="logState()">üõ† Log Game State</button>
  </div>

  <script>
    let money = 0;
    let moneyPerClick = 1;
    let passiveIncome = 0;
    let prestigeLevel = 0;
    let clickUpgrades = Array(30).fill(0);
    let passiveUpgrades = Array(30).fill(0);
    let achievements = [];

    const moneyDisplay = document.getElementById('money');
    const passiveDisplay = document.getElementById('passive');
    const clickShop = document.getElementById('clickShop');
    const passiveShop = document.getElementById('passiveShop');
    const clickImage = document.getElementById('clickImage');
    const uploadInput = document.getElementById('uploadInput');
    const achievementList = document.getElementById('achievementList');
    const adminPanel = document.getElementById('adminPanel');

    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => clickImage.src = reader.result;
      reader.readAsDataURL(file);
    });

    clickImage.addEventListener('click', () => {
      money += moneyPerClick;
      updateDisplay();
      checkAchievements();
      playSound();
    });

    function playSound() {
      const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/10/26/audio_3baae92d8c.mp3?filename=click-tone-132101.mp3");
      audio.volume = 0.1;
      audio.play();
    }

    function updateDisplay() {
      moneyDisplay.textContent = money.toFixed(2);
      passiveDisplay.textContent = passiveIncome.toFixed(2);
    }

    function toggleShop(type) {
      document.getElementById(type + "Shop").style.display =
        document.getElementById(type + "Shop").style.display === 'block' ? 'none' : 'block';
    }

    function generateShop(type) {
      const shop = type === 'click' ? clickShop : passiveShop;
      for (let i = 0; i < 30; i++) {
        const btn = document.createElement('button');
        const basePrice = 10 * Math.pow(2, i);
        btn.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)} Upgrade ${i + 1} - $${basePrice}`;
        btn.onclick = () => buyUpgrade(type, i, basePrice);
        shop.appendChild(btn);
      }
    }

    function buyUpgrade(type, index, basePrice) {
      const level = type === 'click' ? clickUpgrades[index] : passiveUpgrades[index];
      const price = basePrice * Math.pow(2, level);
      if (money >= price) {
        money -= price;
        if (type === 'click') {
          moneyPerClick += 1 + prestigeLevel;
          clickUpgrades[index]++;
        } else {
          passiveIncome += 1 + prestigeLevel;
          passiveUpgrades[index]++;
        }
        updateDisplay();
      }
    }

    setInterval(() => {
      money += passiveIncome;
      updateDisplay();
    }, 1000);

    function saveGame() {
      const saveData = {
        money, moneyPerClick, passiveIncome, prestigeLevel,
        clickUpgrades, passiveUpgrades
      };
      const encoded = btoa(JSON.stringify(saveData));
      localStorage.setItem("clickGameSave", encoded);
      alert("Game saved!");
    }

    function loadGame() {
      const encoded = localStorage.getItem("clickGameSave");
      if (encoded) {
        const saveData = JSON.parse(atob(encoded));
        Object.assign(window, saveData);
        updateDisplay();
        alert("Game loaded!");
      }
    }

    function prestige() {
      if (money >= 100000) {
        prestigeLevel++;
        money = 0;
        moneyPerClick = 1;
        passiveIncome = 0;
        clickUpgrades.fill(0);
        passiveUpgrades.fill(0);
        updateDisplay();
        alert(`Prestiged! Level ${prestigeLevel}`);
      }
    }

    function checkAchievements() {
      const goals = [100, 1000, 10000, 50000];
      goals.forEach(g => {
        if (money >= g && !achievements.includes(g)) {
          achievements.push(g);
          const el = document.createElement('div');
          el.className = 'achievement';
          el.textContent = `üíé Earned $${g}`;
          achievementList.appendChild(el);
          document.getElementById('achievements').style.display = 'block';
        }
      });
    }

    function checkAdmin() {
      const code = document.getElementById('adminCode').value;
      if (code === "Noah") {
        adminPanel.style.display = 'block';
      }
    }

    function addMoney(amount) {
      money += amount;
      updateDisplay();
    }

    function addPassive(amount) {
      passiveIncome += amount;
      updateDisplay();
    }

    function hideAdmin() {
      adminPanel.style.display = 'none';
      document.getElementById('adminCode').style.display = 'none';
    }

    function rainbows() {
      document.body.style.background = 'linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)';
    }

    function logState() {
      console.log({
        money, moneyPerClick, passiveIncome,
        prestigeLevel, clickUpgrades, passiveUpgrades
      });
    }

    // Initialize shops + UI
    generateShop('click');
    generateShop('passive');
    updateDisplay();
  </script>
</body>
</html>
